    mod_ds_tu_ref: "<a href=\"09_glossary.html#mod_ds\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Distance sampling (DS) model (Howe et al., 2017): A method to estimate abundance by using distances at which animals are detected (from survey lines or points) to model abundance as a function of decreasing detection probability with animal distance from the camera (using a decay function) (Cappelle et al., 2021; Howe et al., 2017).\">Distance sampling (DS) model (Howe et al., 2017)<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_inventory_tl_abrv: "<a href=\"09_glossary.html#mod_inventory\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Inventory: Rapid assessment surveys used to determine what species are present in a given area at a given point in time; there is no attempt made to quantify aspects of communities or populations (Wearn & Glover-Kapfer, 2017).\">inventory<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_inventory_tu_abrv: "<a href=\"09_glossary.html#mod_inventory\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Inventory: Rapid assessment surveys used to determine what species are present in a given area at a given point in time; there is no attempt made to quantify aspects of communities or populations (Wearn & Glover-Kapfer, 2017).\">Inventory<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_is_tu_ref: "<a href=\"09_glossary.html#mod_is\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Instantaneous sampling (IS) model (Moeller et al., 2018): A method used to estimate abundance or density from time-lapse images from randomly deployed cameras; the number of unique individuals (the count) is needed (Moeller et al., 2018).\">Instantaneous sampling (IS) model (Moeller et al., 2018)<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_mr_tu_ref: "<a href=\"09_glossary.html#mod_mr\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Mark-resight (MR) model (Arnason et al., 1991; McClintock et al., 2009): A method used to estimate the abundance of partially marked populations using the number of marked individuals, the number of unmarked individuals, and the detection probability from marked animals (Wearn & Glover-Kapfer, 2017). MR is similar to capture-recapture (CR; Karanth, 1995; Karanth & Nichols, 1998) models, except only a portion of animals are individually identified.\">Mark-resight (MR) model (Arnason et al., 1991; McClintock et al., 2009)<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_n_mixture_tl_abrv: "<a href=\"09_glossary.html#mod_n_mixture\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"N-mixture models: A class of models for estimating absolute abundance using replicated counts of animals from several different sites; site-specific counts are treated as independent random variables to estimate the number of animals available for capture at each site; detection is imperfect (Royle 2004). N-mixture models are a type of site-structured model (i.e., that 'treat each camera as though it samples... [a] distinct population within a larger meta-population' [Clarke et al., 2023]).\">n-mixture<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_n_mixture_tl_pl: "<a href=\"09_glossary.html#mod_n_mixture\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"N-mixture models: A class of models for estimating absolute abundance using replicated counts of animals from several different sites; site-specific counts are treated as independent random variables to estimate the number of animals available for capture at each site; detection is imperfect (Royle 2004). N-mixture models are a type of site-structured model (i.e., that 'treat each camera as though it samples... [a] distinct population within a larger meta-population' [Clarke et al., 2023]).\">n-mixture models<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_n_mixture_tu_abrv: "<a href=\"09_glossary.html#mod_n_mixture\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"N-mixture models: A class of models for estimating absolute abundance using replicated counts of animals from several different sites; site-specific counts are treated as independent random variables to estimate the number of animals available for capture at each site; detection is imperfect (Royle 2004). N-mixture models are a type of site-structured model (i.e., that 'treat each camera as though it samples... [a] distinct population within a larger meta-population' [Clarke et al., 2023]).\">N-mixture<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_n_mixture_tu_pl: "<a href=\"09_glossary.html#mod_n_mixture\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"N-mixture models: A class of models for estimating absolute abundance using replicated counts of animals from several different sites; site-specific counts are treated as independent random variables to estimate the number of animals available for capture at each site; detection is imperfect (Royle 2004). N-mixture models are a type of site-structured model (i.e., that 'treat each camera as though it samples... [a] distinct population within a larger meta-population' [Clarke et al., 2023]).\">N-mixture models<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_occupancy_tl_abrv_pl: "<a href=\"09_glossary.html#mod_occupancy\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Occupancy model (MacKenzie et al., 2002): A modelling approach used to account for imperfect detection by first evaluating the detection probability of a species via detection histories (i.e., present or absent) to determine the probability of the true presence or absence of a species at a site (MacKenzie et al., 2002).\">occupancy models<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_occupancy_tu_pl: "<a href=\"09_glossary.html#mod_occupancy\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Occupancy model (MacKenzie et al., 2002): A modelling approach used to account for imperfect detection by first evaluating the detection probability of a species via detection histories (i.e., present or absent) to determine the probability of the true presence or absence of a species at a site (MacKenzie et al., 2002).\">Occupancy models (MacKenzie et al., 2002)<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_occupancy_tu_ref: "<a href=\"09_glossary.html#mod_occupancy\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Occupancy model (MacKenzie et al., 2002): A modelling approach used to account for imperfect detection by first evaluating the detection probability of a species via detection histories (i.e., present or absent) to determine the probability of the true presence or absence of a species at a site (MacKenzie et al., 2002).\">Occupancy model (MacKenzie et al., 2002)<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_overdispersion_tl: "<a href=\"09_glossary.html#mod_overdispersion\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Overdispersion: A variance significantly larger than the mean (Bliss & Fisher, 1953); greater variability in a set of data than predicted by the error structure of the model (Harrison et al., 2018); excess variability can be caused by zero inflation, non-independence of counts, or both (Zurr et al., 2009).\">overdispersion<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_overdispersion_tu: "<a href=\"09_glossary.html#mod_overdispersion\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Overdispersion: A variance significantly larger than the mean (Bliss & Fisher, 1953); greater variability in a set of data than predicted by the error structure of the model (Harrison et al., 2018); excess variability can be caused by zero inflation, non-independence of counts, or both (Zurr et al., 2009).\">Overdispersion<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_rai_hurdle_tu_ref: "<a href=\"09_glossary.html#mod_rai_hurdle\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Hurdle model (Mullahy, 1986; Heilbron 1994): A regression model used in the setting of excess zeros (zero-inflation) and overdispersion (Mullahy, 1986). Hurdle models (aka 'zero-altered' models) differ from zero-inflation models in that they are two-part models, and the zero and non-zero counts are modelling separately (thus, they are only adequate when the counting process cannot generate a zero value) (Blasco-Moreno et al., 2019). [relative abundance indices]\">Hurdle model (Mullahy, 1986; Heilbron 1994)<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_rai_nb_tu_ref: "<a href=\"09_glossary.html#mod_rai_nb\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Negative binomial (NB) regression (Mullahy, 1986): A regression model used for count data with overdispersion but without zero-inflation. [relative abundance indices]\">Negative binomial (NB) regression (Mullahy, 1986)<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_rai_poisson_tl: "<a href=\"09_glossary.html#mod_rai_poisson\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Poisson regression: A regression model for count data used when data are not overdispersed or zero-inflated (Lambert, 1992). [relative abundance indices]\">poisson regression<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_rai_poisson_tu: "<a href=\"09_glossary.html#mod_rai_poisson\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Poisson regression: A regression model for count data used when data are not overdispersed or zero-inflated (Lambert, 1992). [relative abundance indices]\">Poisson regression<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_rai_poisson_tu_abrv: "<a href=\"09_glossary.html#mod_rai_poisson\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Poisson regression: A regression model for count data used when data are not overdispersed or zero-inflated (Lambert, 1992). [relative abundance indices]\">Poisson<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_rai_tl_mod: "<a href=\"09_glossary.html#mod_rai\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Relative abundance indices: An index of relative abundance. When observational data is converted to a detection rate (i.e., the frequency [count] of independent detections of a species within a distinct time period). An index can be a count of animals or any sign that is expected to vary with population size (Caughley, 1977; O'Brien, 2011).\">relative abundance index<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_rai_tl_pl: "<a href=\"09_glossary.html#mod_rai\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Relative abundance indices: An index of relative abundance. When observational data is converted to a detection rate (i.e., the frequency [count] of independent detections of a species within a distinct time period). An index can be a count of animals or any sign that is expected to vary with population size (Caughley, 1977; O'Brien, 2011).\">relative abundance indices<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_rai_tu_mod: "<a href=\"09_glossary.html#mod_rai\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Relative abundance indices: An index of relative abundance. When observational data is converted to a detection rate (i.e., the frequency [count] of independent detections of a species within a distinct time period). An index can be a count of animals or any sign that is expected to vary with population size (Caughley, 1977; O'Brien, 2011).\">Relative abundance index<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_rai_tu_pl: "<a href=\"09_glossary.html#mod_rai\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Relative abundance indices: An index of relative abundance. When observational data is converted to a detection rate (i.e., the frequency [count] of independent detections of a species within a distinct time period). An index can be a count of animals or any sign that is expected to vary with population size (Caughley, 1977; O'Brien, 2011).\">Relative abundance indices<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_rai_zinb_tu_abrv: "<a href=\"09_glossary.html#mod_rai_zinb\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Zero-inflated negative binomial (ZINB) regression (McCullagh & Nelder, 1989): A regression model used in the setting of excess zeros (zero-inflation) and overdispersion. This approach is a two-part model, where the zero-inflation is modelled separately from the counts and assumes that the count (abundance) is 'conditional' on the zero-inflation model (occurrence) model. [relative abundance indices]\">ZINB<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_rai_zinb_tu_ref: "<a href=\"09_glossary.html#mod_rai_zinb\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Zero-inflated negative binomial (ZINB) regression (McCullagh & Nelder, 1989): A regression model used in the setting of excess zeros (zero-inflation) and overdispersion. This approach is a two-part model, where the zero-inflation is modelled separately from the counts and assumes that the count (abundance) is 'conditional' on the zero-inflation model (occurrence) model. [relative abundance indices]\">Zero-inflated negative binomial (ZINB) regression (McCullagh & Nelder, 1989)<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_rai_zip_tu_abrv: "<a href=\"09_glossary.html#mod_rai_zip\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Zero-inflated Poisson (ZIP) regression (Lambert, 1992): A regression model for count data that both follows the Poisson distribution and contains excess zeros (Lambert, 1992). ZIP models are only appropriate for data for which the overdispersion is not solely due to zero-inflation. [relative abundance indices]\">ZIP<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_rai_zip_tu_ref: "<a href=\"09_glossary.html#mod_rai_zip\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Zero-inflated Poisson (ZIP) regression (Lambert, 1992): A regression model for count data that both follows the Poisson distribution and contains excess zeros (Lambert, 1992). ZIP models are only appropriate for data for which the overdispersion is not solely due to zero-inflation. [relative abundance indices]\">Zero-inflated Poisson (ZIP) regression (Lambert, 1992)<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_rem_tu_abrv: "<a href=\"09_glossary.html#mod_rem\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Random encounter model (REM) (Rowcliffe et al., 2008, 2013): A method used to estimate the density of unmarked populations; uses the rate of independent captures, an estimate of movement rate, average group size, and the area sampled by the remote camera.\">REM<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_rem_tu_ref: "<a href=\"09_glossary.html#mod_rem\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Random encounter model (REM) (Rowcliffe et al., 2008, 2013): A method used to estimate the density of unmarked populations; uses the rate of independent captures, an estimate of movement rate, average group size, and the area sampled by the remote camera.\">Random encounter model (REM) (Rowcliffe et al., 2008, 2013)<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_rest_tu_abrv: "<a href=\"09_glossary.html#mod_rest\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Random encounter and staying time (REST) model (Nakashima et al., 2018): A recent modification of the REM (Nakashima et al., 2018) that substitutes staying time (i.e., the cumulative time in the cameras' detection zone) for movement speed (staying time and movement speed are inversely proportional) (Cappelle et al., 2021).\">REST<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_rest_tu_ref: "<a href=\"09_glossary.html#mod_rest\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Random encounter and staying time (REST) model (Nakashima et al., 2018): A recent modification of the REM (Nakashima et al., 2018) that substitutes staying time (i.e., the cumulative time in the cameras' detection zone) for movement speed (staying time and movement speed are inversely proportional) (Cappelle et al., 2021).\">Random encounter and staying time (REST) model (Nakashima et al., 2018)<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_royle_nichols_tu_ref: "<a href=\"09_glossary.html#mod_royle_nichols\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Royle-Nichols model (Royle & Nichols, 2003; MacKenzie et al., 2006): A method used to estimate population abundance or density, which assumes that individuals are counted only once per sampling occasion (Royle, 2004), but that does not require all individuals to be marked. Royle-Nichols models are a type of site-structured model (i.e., that 'treat each camera as though it samples... [a] distinct population within a larger meta-population' [Clarke et al., 2023]).\">Royle-Nichols model (Royle & Nichols, 2003; MacKenzie et al., 2006)<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_sc_tu_abrv: "<a href=\"09_glossary.html#mod_sc\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Spatial count (SC) model / Unmarked spatial capture-recapture (Chandler & Royle, 2013): A method used to estimate the density of unmarked populations; similar to SECR (Borchers & Efford, 2008; Efford, 2004; Royle & Young, 2008; Royle et al., 2009); however, SC models account for individuals' unknown identities using the spatial pattern of detections (Chandler & Royle, 2013; Sun et al., 2022). SC uses trap-specific counts to estimate the location and number of activity centres to estimate density.\">SC<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_sc_tu_ref: "<a href=\"09_glossary.html#mod_sc\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Spatial count (SC) model / Unmarked spatial capture-recapture (Chandler & Royle, 2013): A method used to estimate the density of unmarked populations; similar to SECR (Borchers & Efford, 2008; Efford, 2004; Royle & Young, 2008; Royle et al., 2009); however, SC models account for individuals' unknown identities using the spatial pattern of detections (Chandler & Royle, 2013; Sun et al., 2022). SC uses trap-specific counts to estimate the location and number of activity centres to estimate density.\">Spatial count (SC) model / Unmarked spatial capture-recapture (Chandler & Royle, 2013)<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_scr_secr_tu_ref: "<a href=\"09_glossary.html#mod_scr_secr\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Spatially explicit capture-recapture (SECR) / Spatial capture-recapture (SCR) (Borchers & Efford, 2008; Efford, 2004; Royle & Young, 2008; Royle et al., 2009): The SECR (or SCR) method is used to estimate the density of marked populations; an extension of traditional capture-recapture (CR; Karanth, 1995; Karanth & Nichols, 1998) models (Karanth, 1995; Karanth & Nichols, 1998) that explicitly accounts for camera location and animal movement (Burgar et al., 2018). SECR models use spatially referenced individual capture histories to infer where animals' home range centres are, assuming that detection probability decreases with increasing distance between cameras and home range centres (Clarke et al., 2023). SECR models can be implemented using different statistical frameworks, including Bayesian estimation (Royle and Young, 2008; Morin et al., 2022).\">Spatially explicit capture-recapture (SECR) / Spatial capture-recapture (SCR) (Borchers & Efford, 2008; Efford, 2004; Royle & Young, 2008; Royle et al., 2009)<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_scr_tu_abrv: "<a href=\"09_glossary.html#mod_scr\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Spatially explicit capture-recapture (SECR) / Spatial capture-recapture (SCR) (Borchers & Efford, 2008; Efford, 2004; Royle & Young, 2008; Royle et al., 2009): The SECR (or SCR) method is used to estimate the density of marked populations; an extension of traditional capture-recapture (CR; Karanth, 1995; Karanth & Nichols, 1998) models (Karanth, 1995; Karanth & Nichols, 1998) that explicitly accounts for camera location and animal movement (Burgar et al., 2018). SECR models use spatially referenced individual capture histories to infer where animals' home range centres are, assuming that detection probability decreases with increasing distance between cameras and home range centres (Clarke et al., 2023). SECR models can be implemented using different statistical frameworks, including Bayesian estimation (Royle and Young, 2008; Morin et al., 2022).\">SCR<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_secr_tl_modtxt: "<a href=\"09_glossary.html#mod_secr\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Spatially explicit capture-recapture (SECR) / Spatial capture-recapture (SCR) (Borchers & Efford, 2008; Efford, 2004; Royle & Young, 2008; Royle et al., 2009): The SECR (or SCR) method is used to estimate the density of marked populations; an extension of traditional capture-recapture (CR; Karanth, 1995; Karanth & Nichols, 1998) models (Karanth, 1995; Karanth & Nichols, 1998) that explicitly accounts for camera location and animal movement (Burgar et al., 2018). SECR models use spatially referenced individual capture histories to infer where animals' home range centres are, assuming that detection probability decreases with increasing distance between cameras and home range centres (Clarke et al., 2023). SECR models can be implemented using different statistical frameworks, including Bayesian estimation (Royle and Young, 2008; Morin et al., 2022).\">spatially explicit capture-recapture (SECR) models<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_secr_tu_abrv: "<a href=\"09_glossary.html#mod_secr\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Spatially explicit capture-recapture (SECR) / Spatial capture-recapture (SCR) (Borchers & Efford, 2008; Efford, 2004; Royle & Young, 2008; Royle et al., 2009): The SECR (or SCR) method is used to estimate the density of marked populations; an extension of traditional capture-recapture (CR; Karanth, 1995; Karanth & Nichols, 1998) models (Karanth, 1995; Karanth & Nichols, 1998) that explicitly accounts for camera location and animal movement (Burgar et al., 2018). SECR models use spatially referenced individual capture histories to infer where animals' home range centres are, assuming that detection probability decreases with increasing distance between cameras and home range centres (Clarke et al., 2023). SECR models can be implemented using different statistical frameworks, including Bayesian estimation (Royle and Young, 2008; Morin et al., 2022).\">SECR<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_smr_tu_abrv: "<a href=\"09_glossary.html#mod_smr\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Spatial mark-resight (SMR) (Chandler & Royle, 2013; Sollmann et al., 2013a, 2013b): A method used to estimate the density of 'partially marked populations by combining... [detection] histories of marked [individuals] and counts of unmarked [individuals]' (Doran-Myers, 2018) over several occasions (Sollman et al., 2013a; Rich et al., 2014; Whittington et al., 2018). SMR models can be implemented using different statistical frameworks, including Bayesian estimation (Royle and Young, 2008; Morin et al., 2022).\">SMR<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_smr_tu_ref: "<a href=\"09_glossary.html#mod_smr\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Spatial mark-resight (SMR) (Chandler & Royle, 2013; Sollmann et al., 2013a, 2013b): A method used to estimate the density of 'partially marked populations by combining... [detection] histories of marked [individuals] and counts of unmarked [individuals]' (Doran-Myers, 2018) over several occasions (Sollman et al., 2013a; Rich et al., 2014; Whittington et al., 2018). SMR models can be implemented using different statistical frameworks, including Bayesian estimation (Royle and Young, 2008; Morin et al., 2022).\">Spatial mark-resight (SMR) (Chandler & Royle, 2013; Sollmann et al., 2013a, 2013b)<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_ste_tu_ref: "<a href=\"09_glossary.html#mod_ste\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Space-to-event (STE) model (Moeller et al., 2018): A method used to estimate abundance or density that accounts for variable detection probability through the use of time-lapse images and is unaffected by animal movement rates (collapses sampling intervals to an instant in time, and thus estimates are unaffected by animal movement rates) (Moeller et al., 2018).\">Space-to-event (STE) model (Moeller et al., 2018)<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_tifc_tu_ref: "<a href=\"09_glossary.html#mod_tifc\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Time in front of the camera (TIFC) (Huggard, 2018; Warbington & Boyce, 2020; tested in Becker et al., 2022): A method used to estimate density that treats camera image data as quadrat samples (Becker et al., 2022).\">Time in front of the camera (TIFC) (Huggard, 2018; Warbington & Boyce, 2020; tested in Becker et al., 2022)<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_tte_tu_ref: "<a href=\"09_glossary.html#mod_tte\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Time-to-event (TTE) model (Moeller et al., 2018): A method used to estimate abundance or density from the detection rate while accounting for animal movement rates (Moeller et al., 2018). The TTE model assumes perfect detection (though there is a model extension to account for imperfect detection that requires further testing).\">Time-to-event (TTE) model (Moeller et al., 2018)<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_zero_inflation_tl: "<a href=\"09_glossary.html#mod_zero_inflation\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Zero-inflation: An excess of zeros that is 'so large that those expected in standard distributions (e.g., normal, Poisson, binomial, negative binomial and beta)' (Heilbron, 1994) violate the assumptions of such distributions (Martin et al., 2005). Excess zeroes can be a result of ecological effects ('true' zeros) or due to sampling or observer error ('false zeros') (Martin et al., 2005). Excess zeroes contribute to overdispersion, but they don't necessarily account for all excess variability (Blasco-Moreno et al., 2019).\">zero-inflation<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_zero_inflation_tu: "<a href=\"09_glossary.html#mod_zero_inflation\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Zero-inflation: An excess of zeros that is 'so large that those expected in standard distributions (e.g., normal, Poisson, binomial, negative binomial and beta)' (Heilbron, 1994) violate the assumptions of such distributions (Martin et al., 2005). Excess zeroes can be a result of ecological effects ('true' zeros) or due to sampling or observer error ('false zeros') (Martin et al., 2005). Excess zeroes contribute to overdispersion, but they don't necessarily account for all excess variability (Blasco-Moreno et al., 2019).\">Zero-inflation<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    northing_cam_location_tu: "<a href=\"09_glossary.html#northing_cam_location\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Northing Camera Location: The northing UTM coordinate of the camera location (e.g., '5962006'). Record using the NAD83 datum. Leave blank if recording the Latitude instead.\">Northing Camera Location<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    number_of_images_tu: "<a href=\"09_glossary.html#number_of_images\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"# Of Images: The number of images on an SD card.\"># Of Images<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
