    mod_divers_rich_divers_tl: "<a href=\"09_glossary.html#mod_divers_rich_divers\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Species diversity: A measure of diversity that incorporates both the number of species in an assemblage and some measure of their relative abundances.' (Gotelli & Chao, 2013)\">species diversity<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
