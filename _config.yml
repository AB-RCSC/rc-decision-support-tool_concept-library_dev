    target_species_tu: "<a href=\"09_glossary.html#target_species\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Target Species: The common name(s) of the species that the survey was designed to detect.\">Target Species<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    test_image_taken_tu: "<a href=\"09_glossary.html#test_image_taken\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Test Image Taken: Whether a test image (i.e., an image taken from a camera after it has been set up to provide a permanent record of the visit metadata) was taken. Arm the camera, from ~5 m in front, walk towards the camera while holding the Test Image Sheet.\">Test Image Taken<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    test_image_tl: "<a href=\"09_glossary.html#test_image\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Test image: An image taken from a camera after it has been set up to provide a permanent record of the visit metadata (e.g., Sample Station Name, Camera Location Name, Deployment Name, Crew, and Deployment Start Date Time [DD-MMM-YYYY HH:MM:SS]). <br><br>Taking a test image can be useful to compare the information from the image to that of which was collected on the Camera Service*/Retrieval Field Datasheet after retrieval and can help in reducing recording errors.\">test image<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
