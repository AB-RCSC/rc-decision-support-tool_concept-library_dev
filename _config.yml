    independent_detections_tl_pl: "<a href=\"09_glossary.html#independent_detections\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Independent detections: Detections that are deemed to be independent based on a user-defined threshold (e.g., 30 minutes).\">independent detections<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
