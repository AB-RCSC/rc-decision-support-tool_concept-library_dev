    individual_count_tu: "<a href=\"09_glossary.html#individual_count\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Individual Count: The number of unique individuals being categorized. Depending on the Event Type, this may be recorded as the total number of individuals, or according to Age Class and*/or Sex Class.\">Individual Count<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    inter_detection_interval_tl: "<a href=\"09_glossary.html#inter_detection_interval\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Inter-detection interval: A user-defined threshold used to define a single 'detection event' (i.e., independent 'events') for group of images or video clips (e.g., 30 minutes or 1 hour). The threshold should be recorded in the Survey Design Description.\">inter-detection interval<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
