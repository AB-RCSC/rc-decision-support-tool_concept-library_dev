    mod_catspim_tu_abrv: "<a href=\"09_glossary.html#mod_catspim\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Categorical partial identity model (Categorical SPIM; catSPIM) (Augustine et al., 2019; Sun et al., 2022): A method used to estimate the density of partially marked populations in which the 'spatial locations of where partial identity samples are captured to probabilistically resolve their complete identities' (Augustine et al., 2018, 2019). catSPIM models use partial identity traits (e.g., sex class, antler points) to help infer individual identities (Augustine et al., 2019; Sun et al., 2022). catSPIM is an extension of the SC model (Chandler & Royle, 2013).\">catSPIM<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_catspim_tu_ref: "<a href=\"09_glossary.html#mod_catspim\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Categorical partial identity model (Categorical SPIM; catSPIM) (Augustine et al., 2019; Sun et al., 2022): A method used to estimate the density of partially marked populations in which the 'spatial locations of where partial identity samples are captured to probabilistically resolve their complete identities' (Augustine et al., 2018, 2019). catSPIM models use partial identity traits (e.g., sex class, antler points) to help infer individual identities (Augustine et al., 2019; Sun et al., 2022). catSPIM is an extension of the SC model (Chandler & Royle, 2013).\">Categorical partial identity model (Categorical SPIM; catSPIM) (Augustine et al., 2019; Sun et al., 2022)<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_cmr_tu_abrv: "<a href=\"09_glossary.html#mod_cmr\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Capture-recapture (CR) / Capture-mark-recapture (CMR) (Karanth, 1995; Karanth & Nichols, 1998): A method of estimating the abundance or density of marked populations using the number of animals detected and the likelihood animals will be detected (detection probability). CR (Karanth, 1995; Karanth & Nichols, 1998) can be used to estimate vital rates where all newly detected unmarked animals become marked and are distinguishable in future (Efford, 2022). Spatially explicit capture-recapture (SECR; Borchers & Efford, 2008; Efford, 2004; Royle & Young, 2008) models have largely replaced CR and CMR models and provide more accurate density estimates (Blanc et al., 2013, Obbard et al., 2010, Sollmann et al., 2011).\">CMR<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_cr_cmr_tu_ref: "<a href=\"09_glossary.html#mod_cr_cmr\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Capture-recapture (CR) / Capture-mark-recapture (CMR) (Karanth, 1995; Karanth & Nichols, 1998): A method of estimating the abundance or density of marked populations using the number of animals detected and the likelihood animals will be detected (detection probability). CR (Karanth, 1995; Karanth & Nichols, 1998) can be used to estimate vital rates where all newly detected unmarked animals become marked and are distinguishable in future (Efford, 2022). Spatially explicit capture-recapture (SECR; Borchers & Efford, 2008; Efford, 2004; Royle & Young, 2008) models have largely replaced CR and CMR models and provide more accurate density estimates (Blanc et al., 2013, Obbard et al., 2010, Sollmann et al., 2011).\">Capture-recapture (CR) / Capture-mark-recapture (CMR) (Karanth, 1995; Karanth & Nichols, 1998)<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_cr_tl_abrv_txt: "<a href=\"09_glossary.html#mod_cr\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Capture-recapture (CR) / Capture-mark-recapture (CMR) (Karanth, 1995; Karanth & Nichols, 1998): A method of estimating the abundance or density of marked populations using the number of animals detected and the likelihood animals will be detected (detection probability). CR (Karanth, 1995; Karanth & Nichols, 1998) can be used to estimate vital rates where all newly detected unmarked animals become marked and are distinguishable in future (Efford, 2022). Spatially explicit capture-recapture (SECR; Borchers & Efford, 2008; Efford, 2004; Royle & Young, 2008) models have largely replaced CR and CMR models and provide more accurate density estimates (Blanc et al., 2013, Obbard et al., 2010, Sollmann et al., 2011).\">capture-recapture (CR)<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
