    mod_2flankspim_tu_ref: "<a href=\"09_glossary.html#mod_2flankspim\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Spatial partial identity model (2-flank SPIM) (Augustine et al., 2018): A method used to estimate the density of partially marked populations in which the 'spatial locations of where partial identity samples are captured to probabilistically resolve their complete identities' (Augustine et al., 2018). Paired sampling design is commonly used to capture both the right and left flanks of an animal to resolve individual identities (Augustine et al., 2018). 2-flank SPIM is an extension of the SCR model (Borchers & Efford, 2008; Efford, 2004; Royle & Young, 2008; Royle et al., 2009).\">Spatial partial identity model (2-flank SPIM) (Augustine et al., 2018)<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
