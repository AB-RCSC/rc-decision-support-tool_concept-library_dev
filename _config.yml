    trigger_speed_tl: "<a href=\"09_glossary.html#trigger_speed\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Trigger speed: The time delay necessary for the camera to shoot a photo once an animal has interrupted the infrared beam within the camera's detection zone (Trolliet et al., 2014). Trigger speed differs from Motion Image Interval (a camera setting specified by the user) in that the trigger speed is inherent to the Camera Make and Camera Model (e.g., two different cameras, models both with a Motion Image Interval set to 'no delay,' may not be able to capture images at the same speed).\">trigger speed<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
