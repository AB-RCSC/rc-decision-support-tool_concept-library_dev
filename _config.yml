    def_obj_vital_rate_birth: "'The average number of offspring produced per individual per unit time.' ({{ rtxt_nbckc_2024a }})"
    def_obj_vital_rate_recruitment: "is the process by which new individuals are added to an existing population, whether by birth and maturation or by immigration. Recruitment rate is really a measure of how many individuals are added to the reproductive pool; individuals are considered to have been recruited once they've reached a certain age ({{ ts_species_dependent }}), and this age is generally related to when they begin to reproduce. (modified from {{ rtxt_nbckc_2024a }})"
    def_obj_vital_rate_popln_growth: "The rate of population growth over time. Used as a short-term estimator of growth trend. May also be refferred to as 'The rate of population change'. The rate of population change (increase or decrease) can be estimated, for example, from two or more population estimates (or relative abundance indices) over time.' ({{ rtxt_nbckc_2024a }})"
    def_number_of_images: "The number of images on an SD card."
    def_obj_abundance: "The number of individuals in a population (Wearn & Glover-Kapfer, 2017)."
    def_access_method: "The method used to reach the camera location (e.g., on 'Foot,' 'ATV,' 'Helicopter,' etc.)."
    def_accuracy: "How close a measured or estimated value is to the true value' (Clarke et al., 2023)."
    def_age_class_adult: "Animals that are old enough to breed; reproductively mature."
    def_age_class: "The age classification of individual(s) being categorized (e.g., 'Adult,' 'Juvenile,' 'Subadult,' 'Subadult - Young of Year,' 'Subadult - Yearling,' or 'Unknown'). "
    def_mod_divers_rich_alpha: "The number of species at the level of an individual camera location (Wearn & Glover-Kapfer, 2017)."
    def_analyst: "The first and last names of the individual who provided the observation data point (species identification and associated information). If there are multiple analysts for an observation, enter the primary analyst."
    def_animal_id: "A unique ID for an animal that can be uniquely identified (e.g., marked in some way). If multiple unique individuals are identified, enter an Animal ID for each as a unique row. Leave blank if not applicable."
    def_baitlure_audible_lure: "Sounds imitating noises of prey or conspecifics that draw animals closer by eliciting curiosity (Schlexer, 2008)."
    def_baitlure_bait: "A food item (or other substance) that is placed to attract animals via the sense of taste and olfactory cues (Schlexer, 2008)."
    def_baitlure_bait_lure_type: "The type of bait or lure used at a camera location. Record 'None' if a Bait*/Lure Type was not used and 'Unknown' if not known. If 'Other,' describe in the Deployment Comments."
    def_batteries_replaced: "Whether the camera's batteries were replaced."
    def_behaviour: "The behaviour of the individual(s) being categorized (e.g., 'Standing,' 'Drinking,' 'Vigilant,' etc.)."
    def_obj_behaviour: "behaviour focused objectives vary greatly; they may be qualitative or quantitative (e.g., diel activity patterns, mating, boldness, predation, foraging, activity patterns, vigilance, parental care (Caravaggi et al., 2020; Wearn & Glover-Kapfer, 2017)."
    def_mod_divers_rich_beta: "The differences between the communities or, more formally, the variance among the communities  (Wearn & Glover-Kapfer, 2017)."
    def_bias: "A skewed or altered perspective. Biased data refers to data that may be inaccurate or unevenly portrayed (usually in favour of specific variables) and is therefore not as robust.' (Kemp et al., 2022)."
    def_biodiversity: "The variation of life in the natural world. In the context of this guide, biodiversity refers to the variety of different wildlife species found in an area.' (Kemp et al., 2022)."
    def_cam_active_on_arrival: "Whether a camera was functional upon arrival."
    def_cam_active_on_departure: "Whether a camera was functional upon departure."
    def_cam_angle: "The degree at which the camera is pointed toward the FOV Target Feature relative to the horizontal ground surface (with respect to slope, if applicable)."
    def_cam_attachment: "The method*/tools used to attach the camera (e.g., attached to a tree with a bungee cord; reported as codes such as 'Tree + Bungee*/Strap'). If 'Other,' describe in the Camera Location Comments."
    def_cam_damaged: "Whether the camera was damaged or malfunctioning; if there is any damage to the device (physical or mechanical), the crew should describe the damage in the Service*/Retrieval Comments."
    def_cam_days_per_cam_location: "The number of days each camera was active and functioning during the period it was deployed (e.g., 24-hour periods or the difference in days between the Deployment Start Date Time and the Deployment End Date Time if there were no interruptions)."
    def_cam_direction: "The cardinal direction that a camera faces. Ideally, cameras should face north (N; i.e. '0' degrees), or south (S; i.e. '180' degrees) if north is not possible. The Camera Direction should be chosen to ensure the field of view (FOV) is of the original FOV target feature."
    def_cam_height: "The height from the ground (below snow) to the bottom of the lens (metres; to the nearest 0.05 m)."
    def_cam_id: "A unique alphanumeric ID for the camera that distinguishes it from other cameras of the same make or model."
    def_cam_location: "The location where a single camera was placed (recorded as 'Camera Location Name')."
    def_cam_location_characteristics: "Any significant features around the camera at the time of the visit. This may include for example, manmade or natural linear features (e.g., trails), habitat types (e.g., wetlands), wildlife structure (e.g., beaver dam). If 'Other,' describe in the Camera Location Comments. <br><br>Camera Location Characteristics differ from FOV Target Features in that Camera Location Characteristics could include those not in the camera's Field of View. If 'Other,' describe in the Camera Location Comments."
    def_cam_location_comments: "Comments describing additional details about a camera location."
    def_cam_location_name: "A unique alphanumeric identifier for the location where a single camera was placed (e.g., 'bh1,' 'bh2')."
    def_cam_make: "The make of a particular camera (i.e., the manufacturer, e.g., 'Reconyx' or 'Bushnell')."
    def_cam_model: "The model number or name of a particular camera (e.g., 'PC900' or 'Trophy Cam HD')."
    def_cam_serial_number: "The serial number of a particular camera, which is usually found inside the camera cover (e.g., 'P900FF04152022')."
    def_cam_spacing: "The distance between cameras (i.e., also referred to as 'inter-trap distance'). This will be influenced by the chosen sampling design, the survey Objectives, the Target Species and data analysis."
    def_mod_cr_cmr: "A method of estimating the abundance or density of marked populations using the number of animals detected and the likelihood animals will be detected (detection probability). CR (Karanth, 1995; Karanth & Nichols, 1998) can be used to estimate vital rates where all newly detected unmarked animals become marked and are distinguishable in future (Efford, 2022). Spatially explicit capture-recapture (SECR; Borchers & Efford, 2008; Efford, 2004; Royle & Young, 2008) models have largely replaced CR and CMR models and provide more accurate density estimates (Blanc et al., 2013, Obbard et al., 2010, Sollmann et al., 2011)."
    def_mod_catspim: "A method used to estimate the density of partially marked populations in which the 'spatial locations of where partial identity samples are captured to probabilistically resolve their complete identities' (Augustine et al., 2018, 2019). catSPIM models use partial identity traits (e.g., sex class, antler points) to help infer individual identities (Augustine et al., 2019; Sun et al., 2022). catSPIM is an extension of the SC model (Chandler & Royle, 2013)."
    def_sampledesign_clustered: "Multiple cameras are deployed at a sample station (Figure 3d). A clustered design can be used within a systematic or stratified approach (i.e., systematic clustered design or as a clustered random design [Wearn & Glover-Kapfer, 2017])."
    def_sampledesign_convenience: "Camera locations or sample stations are chosen based on logistic considerations (e.g., remoteness, access constraints, and*/or costs)."
    def_crew: "The first and last names of all the individuals who collected data during the deployment visit ('Deployment Crew') and Service*/Retrieval visit ('Service*/Retrieval Crew')."
    def_cumulative_det_probability: "The probability of detecting a species at least once during the entire survey (Steenweg et al., 2019)."
    def_data: "Information, commonly facts or numbers, that are collected and can be examined and/or measured to help guide decision-making.' (Kemp et al., 2022)."
    def_obj_density: "The number of individuals per unit area (Wearn & Glover-Kapfer, 2017)"
    def_deployment: "A unique placement of a camera in space and time (recorded as 'Deployment Name'). There may be multiple deployments for one camera location. Deployments are often considered as the time between visits (i.e., deployment to service, service to service, and service to retrieval). Any change to camera location, sampling period, camera equipment (e.g., Trigger Sensitivity setting, becomes non-functioning), and*/or conditions (e.g., not baited then baited later; camera SD card replaced) should be documented as a unique deployment."
    def_deployment_area_photo_numbers: "The image numbers for the deployment area photos (if collected, e.g., 'DSC  100'). These are optionally documented on a Camera Deployment Field Datasheet for each set of camera deployment area photos. Leave blank if not applicable."
    def_deployment_area_photos: "Photos of the area around the camera location, collected as a permanent, visual record of the FOV Target Features, Camera Location Characteristics, environmental conditions (e.g., vegetation, ecosite, weather) or other variables of interest. The recommendation includes collecting four photos taken from the centre of the target detection zone (Figure 5), facing each of the four cardinal directions. The documentation of the collection of these photos is recorded as 'Deployment Area Photos Taken' (Y*/N)."
    def_deployment_area_photos_taken: "Whether deployment area photos were taken (yes*/no; optional). The recommendation includes collecting four photos taken from the centre of the target detection zone (Figure 5), facing each of the four cardinal directions."
    def_deployment_comments: "Comments describing additional details about the deployment."
    def_deployment_crew: "The first and last names of the individuals who collected data during the deployment visit."
    def_deployment_end_date_time: "The date and time that the data was retrieved for a specific deployment (e.g., 27-Jan-2019 23:00:00). The Deployment End Date Time may not coincide with when the last image or video was collected (i.e., the Image Set End Date Time). Recording this field allows users to account for deployments where no images were captured and to confirm the last date and time that the camera was active."
    def_deployment_img_count: "The total number of images collected during the deployment, including false triggers (i.e., empty images with no wildlife or human present species) and those triggered by a time-lapse setting (if applicable)."
    def_deployment_metadata: "Metadata that is collected each time a camera is deployed. Each deployment event should have its own Camera Deployment Field Datasheet. The relevant metadata fields that should be collected differ when a camera is deployed vs. serviced or retrieved.<br><br>Refer to Appendix A - Table A5 and Camera Deployment Field Datasheet."
    def_deployment_name: "A unique alphanumeric identifier for a unique camera deployed during a specific survey period (ideally recorded as: 'Camera Location Name'_'Deployment Start Date' (or …_'Deployment End Date') (e.g., 'bh1_17-Jul-2018' or 'bh1_17-Jul-2018_21-Jan-2019'). <br> <br> Alternative naming conventions may be used, but the goal should be to minimize duplicate Image Names."
    def_deployment_start_date_time: "The date and time that a camera was placed for a specific deployment (e.g., 17-Jan-2018 10:34:22). <br><br>The Deployment Start Date Time may not coincide with when the first image or video was collected (i.e., the Image Set Start Date Time). Recording this field allows users to account for deployments where no images were captured and to confirm the first date and time a camera was active."
    def_deployment_visit: "When a crew has gone to a location to deploy a remote camera."
    def_detection_distance: "The maximum distance that a sensor can detect a target' (Wearn and Glover-Kapfer, 2017)."
    def_detection_event: "A group of images or video clips that are considered independent from other images or video clips based on a certain time threshold (or 'inter-detection interval'). For example, 30 minutes (O’Brien et al., 2003; Gerber et al., 2010; Kitamura et al., 2010; Samejima et al., 2012) or 1 hour (e.g., Tobler et al., 2008; Rovero & Marshall, 2009)."
    def_detection_probability: "The probability (likelihood) that an individual of the population of interest is included in the count at time or location *i*."
    def_detection_rate: "The frequency of independent detections within a specified time period."
    def_detection_zone: "The area (conical in shape) in which a remote camera can detect the heat signature and motion of an object (Rovero & Zimmermann, 2016) (Figure 5)."
    def_mod_ds: "A method to estimate abundance by using distances at which animals are detected (from survey lines or points) to model abundance as a function of decreasing detection probability with animal distance from the camera (using a decay function) (Cappelle et al., 2021; Howe et al., 2017)."
    def_easting_cam_location: "The easting UTM coordinate of the camera location (e.g., '337875'). Record using the NAD83 datum. Leave blank if recording the Longitude instead."
    def_effective_detection_distance: "The distance from a camera that would give the same number of detections if all animals up to that distance are perfectly detected, and no animals that are farther away are detected; Buckland, 1987, Becker et al., 2022)."
    def_mod_divers_rich_rich_est: "when the 'sum of the number of species seen' is adjusted based on corrections for 'imperfect detection' (i.e. the fact that some species in a given sample may have been missed)' (Wearn & Glover-Kapfer, 2017)"
    def_event_type: "Whether detections were reported as an individual image captured by the camera ('Image'), a 'Sequence,' or 'Tag.'"
    def_false_trigger: "Blank images (no wildlife or human present). These images commonly occur when a camera is triggered by vegetation blowing in the wind."
    def_field_of_view: "The extent of a scene that is visible in an image; a large FOV is obtained by 'zooming out' from a scene, whilst 'zooming in' will result in a smaller FOV (Wearn & Glover-Kapfer, 2017)."
    def_settings_flash_output: "The camera setting that provides the level of intensity of the flash (if enabled)."
    def_fov_target: "A specific man-made or natural feature at which the camera is aimed to maximize the detection of wildlife species or to measure the use of that feature. Record 'None' if a FOV Target Feature was not used and 'Unknown' if not known. If 'Other,' describe in the Camera Location Comments."
    def_fov_target_distance: "The distance from the camera to the FOV Target Feature (in metres; to the nearest 0.5 m). Leave blank if not applicable."
    def_mod_divers_rich_gamma: "The number of species across a whole study area (Wearn & Glover-Kapfer, 2017)."
    def_gps_unit_accuracy: "The margin of error of the GPS unit used to record spatial information (e.g., '5' [m]), such as the coordinates of the camera location. On most GPS units (e.g., 'Garmin') this information is provided on the unit’s satellite information page. "
    def_hr: "the area within which an animal normally lives and finds what it needs to survive and reproduce."
    def_hr_size: "the size of the area within which an animal normally lives and finds what it needs to survive and reproduce."
    def_human_transport_mode_activity: "The activity performed or mode of transportation used by a human observed (e.g., hiker, skier, off-highway vehicle, etc.). This categorical field should be populated when data on humans (in addition to wildlife) are collected. Leave blank if not applicable and record 'Unknown' if not known."
    def_mod_rai_hurdle: "A regression model used in the setting of excess zeros (zero-inflation) and overdispersion (Mullahy, 1986). Hurdle models (aka 'zero-altered' models) differ from zero-inflation models in that they are two-part models, and the zero and non-zero counts are modelling separately (thus, they are only adequate when the counting process cannot generate a zero value) (Blasco-Moreno et al., 2019). [relative abundance indices]"
    def_image: "An individual image captured by a camera, which may be part of a multi-image sequence (recorded as 'Image Name')."
    def_img_classification: "The process of assigning class labels to an image according to the wildlife species, other entities (e.g., human, vehicle), or conditions within the image. Image classification can be performed manually or automatically by an artificial intelligence (AI) algorithm. Image classification is sometimes used interchangeably with 'image tagging.'"
    def_img_classification_confidence: "The likelihood of an image containing an object of a certain class (Fennell et al., 2022)."
    def_img_flash_output: "The Image Flash Output is an image metadata field indicating the level of intensity of the flash [if enabled*/applicable]). Record as reported in the image Exif data (e.g., 'Flash Did Not Fire,' 'Auto'). This field is in text format; record 'Unknown' if not known; leave blank if not applicable."
    def_img_infrared_illuminator: "The Image Infrared Illuminator is an image metadata field indicating whether the infrared illuminator setting was enabled (if applicable; to obtain greater visibility at night by producing infrared light). Record as reported in the image Exif data (e.g., 'On' or 'Off'). This field is categorical; leave blank if not applicable and record 'Unknown' if not known."
    def_img_name: "A unique alphanumeric identifier for the image. It is important to include (at a minimum) the camera location, date, time, and image number when generating an Image Name to avoid duplicate file names (e.g., 'bh1_17-Jul-2018_P900FF04152022_22-Jul-2018 10:34:22_img_100' or 'bh1_17-Jul-2018_22-Jul-2018_10:34:22_img_100')."
    def_img_processing: "The series of operations that are taken to extract information from images. In the case of remote camera data, it can include loading the images into a processing platform, extracting information from the image metadata (e.g., the date and time the image was taken), running an artificial intelligence (AI) algorithm to identify empty images, classifying animals or other entities within the image."
    def_img_sequence: "The order of the image in a rapid-fire sequence as reported in the image Exif data (text; e.g., '1 of 1' or '1 of 3'). Leave blank if not applicable."
    def_img_set_end_date_time: "The date and time of the last image or video collected during a specific deployment (e.g., '17-Jan-2018 22:10:05').  <br> <br> The Image Set End Date Time may not coincide with the deployment end date time. Recording this field allows users to account for deployments that were conducted but for which no data was found and to confirm the last date and time a camera was active (if functioning) if no images or videos were captured prior to Service*/Retrieval (especially valuable if users did not collect Time-lapse images or if the camera malfunctioned)."
    def_img_set_start_date_time: "The date and time of the first image or video collected during a specific deployment (e.g., '17-Jan-2018 12:00:02'). <br><br> The Image Set Start Date Time may not coincide with the Deployment Start Date Time. Recording this field allows users to confirm the first date and time a camera was active (reliable if Time-lapse images were collected; especially valuable if the user scheduled a start delay)."
    def_img_tagging: "The process of classifying an image according to the wildlife species, other entities (e.g., human, vehicle), or conditions within the image. Image tagging may follow image classification to further classify characteristics of the individuals (e.g., age class, sex class, or behaviour) or entities within the image."
    def_img_trigger_mode: "The type of trigger mode used to capture the image as reported in the image Exif data (e.g., 'Time Lapse,' 'Motion Detection,' 'CodeLoc Not Entered,' 'External Sensor'). Record 'Unknown' if not known."
    def_img_sequence_comments: "Comments describing additional details about the image*/sequence."
    def_img_sequence_date_time: "The date and time of an image, or the image chosen to represent the sequence, recorded as 'DD-MMM-YYYY HH:MM:SS' (e.g., 22-Jul-2018 11:02:02).  <br> <br> Sequence date*/time information may be reported for a 'representative image' of a sequence (i.e., the image with the most information). For example, if three images were included in a sequence, but the Sex Class could only be discerned in the second image [all else remaining equal], the second image would be the best representative image of the sequence. <br> <br> The Image*/Sequence Date Time differs from the Image Set Start Date Time which refers to the first image or video collected during a deployment. "
    def_imperfect_detection: "Species are often detected 'imperfectly,' meaning that they are not always detected when they are present (e.g., due to cover of vegetation, cryptic nature or small size) (MacKenzie et al., 2004)."
    def_independent_detections: "Detections that are deemed to be independent based on a user-defined threshold (e.g., 30 minutes)."
    def_individual_count: "The number of unique individuals being categorized. Depending on the Event Type, this may be recorded as the total number of individuals, or according to Age Class and*/or Sex Class."
    def_settings_infrared_illum: "The camera setting that can be enabled (if applicable to the camera make and camera model) to obtain greater visibility at night by producing infrared light. This field is categorical; leave blank if not applicable and record 'Unknown' if not known."
    def_mod_is: "A method used to estimate abundance or density from time-lapse images from randomly deployed cameras; the number of unique individuals (the count) is needed (Moeller et al., 2018)."
    def_use_intensity: "the expected number of use events of a specific resource unit during a unit of time' (i.e., 'how frequently a particular resource unit is used') (Keim et al., 2019). 'Intensity of use differs from probability of occupancy, selection or use, which can remain constant even when the intensity of use varies' (Keim, DeWitt, & Lele, 2011; Lele et al., 2013)."
    def_use_intensity: "The expected number of use events of a specific resource unit during a unit of time… [which characterizes] how frequently a particular resource unit is used' (Keim et al., 2019). The intensity of use differs from the probability of use (which characterizes 'the probability of at least one use event of that resource unit during a unit of time'; Keim et al., 2019)."
    def_inter_detection_interval: "A user-defined threshold used to define a single 'detection event' (i.e., independent 'events') for group of images or video clips (e.g., 30 minutes or 1 hour). The threshold should be recorded in the Survey Design Description."
    def_mod_inventory: "Rapid assessment surveys used to determine what species are present in a given area at a given point in time; there is no attempt made to quantify aspects of communities or populations (Wearn & Glover-Kapfer, 2017)."
    def_age_class_juvenile: "Animals in their first summer, with clearly juvenile features (e.g., spots); mammals older than neonates but that still require parental care."
    def_kernel_density_estimator: "The probability of 'utilization' (Jennrich & Turner, 1969); describes the relative probability of use (Powell & Mitchell, 2012)."
    def_key_id: "The unique ID for the specific key or set of keys used to lock*/secure the camera to the post, tree, etc."
    def_latitude_cam_location: "The latitude of the camera location in decimal degrees to five decimal places (e.g., '53.78136'). Leave blank if recording Northing instead."
    def_longitude_cam_location: "The longitude of the camera location in decimal degrees to five decimal places (e.g., '-113.46067'). Leave blank if recording Easting instead."
    def_baitlure_lure: "Any substance that draws animals closer; lures include scent (olfactory) lure, visual lure and audible lure (Schlexer, 2008)."
    def_typeid_marked: "Individuals, populations, or species (varies with modelling approach and context) that can be identified using natural or artificial markings (e.g., coat patterns, scars, tags, collars)."
    def_mod_mr: "A method used to estimate the abundance of partially marked populations using the number of marked individuals, the number of unmarked individuals, and the detection probability from marked animals (Wearn & Glover-Kapfer, 2017). MR is similar to capture-recapture (CR; Karanth, 1995; Karanth & Nichols, 1998) models, except only a portion of animals are individually identified."
    def_metadata: "Data that provides information about other data (e.g., the number of images on an SD card)."
    def_mod_assumption: "Explicitly stated (or implicitly premised) conventions, choices and other specifications (e.g., about the data, wildlife ecology*/behaviour, the relationships between variables, etc.) on which a particular modelling approach is based that allows the model to provide valid inference."
    def_mod_approach: "The method used to analyze the camera data, which should depend on the state variable, e.g., occupancy models [MacKenzie et al., 2002], spatially explicit capture recapture (SECR) for density estimation [Chandler & Royle, 2013], etc. and the Target Species."
    def_settings_motion_img_interval: "The time (in seconds) between images within a multi-image sequence that occur due to motion, heat, or activation of external detector devices. The Motion Image Interval is pre-set in the camera’s settings by the user, but the time at which the camera collects images because of this setting is influenced by the presence of movement or heat. For example, if the camera was set to take 3 images per event at a Motion Image Interval of 3 seconds when the camera detects motion or heat, the first image will be collected (e.g., at 09:00:00), the second image will be collected 3 seconds later (09:00:03), and the third will be collected 3 seconds after that (09:00:06).  <br> <br> This setting differs from the Quiet Period in that the delay occurs between images contained within a multi-image sequence, rather than between multi-image sequences (as in Quiet Period). If a Motion Image Interval was not set, enter '0' seconds (i.e., instantaneous)."
    def_mod_rai_nb: "A regression model used for count data with overdispersion but without zero-inflation. [relative abundance indices]"
    def_mod_n_mixture: "A class of models for estimating absolute abundance using replicated counts of animals from several different sites; site-specific counts are treated as independent random variables to estimate the number of animals available for capture at each site; detection is imperfect (Royle 2004). N-mixture models are a type of site-structured model (i.e., that 'treat each camera as though it samples... [a] distinct population within a larger meta-population' [Clarke et al., 2023])."
    def_northing_cam_location: "The northing UTM coordinate of the camera location (e.g., '5962006'). Record using the NAD83 datum. Leave blank if recording the Latitude instead."
    def_mod_divers_rich_rich_obs: "the sum of the number of species seen' (e.g., Kitamura et al., 2010; Pettorelli et al., 2010; Ahumada et al., 2011; Aamejima et al., 2012)"
    def_obj_occupancy: "The probability a site is occupied by the species (Mackenzie et al., 2002). Occupancy is also highly suitable for evaluating broad-scale patterns of species distribution (Wearn & Glover-Kapfer, 2017)."
    def_obj_occupancy: "The probability a site is occupied by the species (Mackenzie et al., 2002)."
    def_mod_occupancy: "A modelling approach used to account for imperfect detection by first evaluating the detection probability of a species via detection histories (i.e., present or absent) to determine the probability of the true presence or absence of a species at a site (MacKenzie et al., 2002)."
    def_mod_overdispersion: "A variance significantly larger than the mean (Bliss & Fisher, 1953); greater variability in a set of data than predicted by the error structure of the model (Harrison et al., 2018); excess variability can be caused by zero inflation, non-independence of counts, or both (Zurr et al., 2009)."
    def_sampledesign_paired: "A form of 'clustered design' where two cameras that are placed closely together to increase detection probability ('paired cameras'), to evaluate certain conditions ('paired sites,' e.g., on- or off trails), etc. Paired placements can help to account for other variability that might occur (i.e., variation in habitat quality). For some objectives, pairs of cameras might be considered subsamples within another sampling design (e.g., simple random, stratified random, systematic)."
    def_typeid_partially_marked: "Individuals, populations, or species (varies with modelling approach and context) that have a suite of partially identifying traits (e.g., antler points, sex class, age class). For populations*/species, those in which a proportion of individuals carry marks or in which individuals themselves are partially marked."
    def_settings_photos_per_trigger: "The camera setting that describes the number of photos taken each time the camera is triggered."
    def_mod_rai_poisson: "A regression model for count data used when data are not overdispersed or zero-inflated (Lambert, 1992). [relative abundance indices]"
    def_precision: "Uncertainty in estimates (Hammond et al., 2021)' (Clarke et al., 2023)."
    def_use_probability: "The probability of at least one, use event of that resource unit during a unit of time' (i.e.,  would a particular resource unit be used at least once) (Keim et al., 2019)."
    def_project: "A scientific study, inventory or monitoring program that has a certain objective, defined methods, and a defined boundary in space and time (recorded as 'Project Name')."
    def_project_coordinator: "The first and last name of the primary contact for the project."
    def_project_coordinator_email: "The email address of the Project Coordinator."
    def_project_description: "A description of the project objective(s) and general methods."
    def_project_name: "A unique alphanumeric identifier for each project. Ideally, the Project Name should include an abbreviation for the organization, a brief project name, and the year the project began (e.g., 'uofa_oilsands_2018')."
    def_pseudoreplication: "When observations are not statistically independent (spatially or temporally) but are treated as if they are independent."
    def_purpose_of_visit: "The reason for visiting the camera location (i.e. to deploy the camera ['Deployment'], retrieve the camera ['Retrieve'] or to change batteries*/SD card or replace the camera ['Service'])."
    def_settings_quiet_period: "The user-defined camera setting which provides the time (in seconds) between shutter 'triggers' if the camera was programmed to pause between firing initially and firing a second time. If a Quiet Period was not set, enter '0.' <br> <br> Also known as 'time lag' (depending on the Camera Make and Camera Model; Palmer et al., 2018). The Quiet Period differs from the Motion Image Interval in that the delay occurs between multi-image sequences rather than between the images contained within multi-image sequences (as in the Motion Image Interval)."
    def_sampledesign_random: "Cameras occur at randomized camera locations (or sample stations) across the area of interest, sometimes with a predetermined minimum distance between camera locations (or sample stations)."
    def_mod_rest: "A recent modification of the REM (Nakashima et al., 2018) that substitutes staying time (i.e., the cumulative time in the cameras' detection zone) for movement speed (staying time and movement speed are inversely proportional) (Cappelle et al., 2021)."
    def_mod_rem: "A method used to estimate the density of unmarked populations; uses the rate of independent captures, an estimate of movement rate, average group size, and the area sampled by the remote camera."
    def_rarefaction: "A statistical interpolation method of rarefying or thinning a reference sample by drawing random subsets of individuals (or samples) in order to standardize the comparison of biological diversity on the basis of a common number of individuals or samples' (Gotelli & Chao, 2013)"
    def_recovery_time: "The time necessary for the camera to prepare to capture the next photo after the previous one has been recorded (Trolliet et al., 2014)."
    def_fov_registration_area: "The area in which an animal entering has at least some probability of being captured on the image."
    def_obj_rel_abund: "The number of animals detected from one camera/area compared to another camera/area."
    def_mod_rai: "An index of relative abundance. When observational data is converted to a detection rate (i.e., the frequency [count] of independent detections of a species within a distinct time period). An index can be a count of animals or any sign that is expected to vary with population size (Caughley, 1977; O'Brien, 2011)."
    def_remaining_battery_percent: "The remaining battery power (%) of batteries within a camera."
    def_mod_royle_nichols: "A method used to estimate population abundance or density, which assumes that individuals are counted only once per sampling occasion (Royle, 2004), but that does not require all individuals to be marked. Royle-Nichols models are a type of site-structured model (i.e., that 'treat each camera as though it samples... [a] distinct population within a larger meta-population' [Clarke et al., 2023])."
    def_sample_station: "A grouping of two or more non-independent camera locations, such as when cameras are clustered or paired (recorded as 'Sample Station Name')."
    def_sample_station_name: "A sequential alphanumeric identifier for each grouping of two more non-independent camera locations (when cameras are deployed in clusters, pairs, or arrays; e.g., 'ss1' in 'ss1_bh1,' 'ss1_bh2,' 'ss1_bh3' etc.). Leave blank if not applicable."
    def_baitlure_scent_lure: "Any material that draws animals closer via their sense of smell (Schlexer, 2008)."
    def_sd_card_id: "The ID label on an SD card (e.g., 'cmu_100')."
    def_sd_card_replaced: "Whether the SD card was replaced."
    def_sd_card_status: "The remaining storage capacity on an SD card; collected during a camera service or retrieval."
    def_security: "The equipment used to secure the camera (e.g., 'Security box,' 'Bracket,' 'Bracket + Screws,' or 'None')."
    def_sequence: "A user-defined group of images or video clips considered as a single 'detection event' (recorded as 'Sequence Name'); often users choose a certain time threshold (or 'inter-detection interval') to define independent 'events'; e.g., 30 minutes or 1 hour. The threshold should be recorded in the Survey Design Description)."
    def_sequence_name: "A unique alphanumeric identifier for a multi-image sequence. The Sequence Name should ideally consist of the Deployment Name and the names of the first and last images and videos in the sequence (separated by '_') (i.e., 'Deployment Name'_'img_#[name of first image in sequence]'_'img_#[name of last image in sequence] (e.g., 'bh1_22-Jul-2018_img_001-img_005'). Leave blank if not applicable. "
    def_service_retrieval: "When a crew has gone to a location to service or retrieve a remote camera."
    def_service_retrieval_comments: "Comments describing additional details about the Service*/Retrieval."
    def_service_retrieval_crew: "The first and last names of the individuals who collected data during the Service*/Retrieval visit."
    def_service_retrieval_metadata: "Metadata that should be collected each time a camera location is visited to Service*/Retrieval Field Datasheet."
    def_service_retrieval_visit: "When a crew has gone to a location to service or retrieve a remote camera."
    def_sex_class: "The sex classification of individual(s) being categorized (e.g., 'Male,' 'Female,' or 'Unknown')."
    def_mod_ste: "A method used to estimate abundance or density that accounts for variable detection probability through the use of time-lapse images and is unaffected by animal movement rates (collapses sampling intervals to an instant in time, and thus estimates are unaffected by animal movement rates) (Moeller et al., 2018)."
    def_spatial_autocorrelation: "The tendency for locations that are closer together to be more similar."
    def_mod_sc: "A method used to estimate the density of unmarked populations; similar to SECR (Borchers & Efford, 2008; Efford, 2004; Royle & Young, 2008; Royle et al., 2009); however, SC models account for individuals' unknown identities using the spatial pattern of detections (Chandler & Royle, 2013; Sun et al., 2022). SC uses trap-specific counts to estimate the location and number of activity centres to estimate density."
    def_mod_smr: "A method used to estimate the density of 'partially marked populations by combining... [detection] histories of marked [individuals] and counts of unmarked [individuals]' (Doran-Myers, 2018) over several occasions (Sollman et al., 2013a; Rich et al., 2014; Whittington et al., 2018). SMR models can be implemented using different statistical frameworks, including Bayesian estimation (Royle and Young, 2008; Morin et al., 2022)."
    def_mod_2flankspim: "A method used to estimate the density of partially marked populations in which the 'spatial locations of where partial identity samples are captured to probabilistically resolve their complete identities' (Augustine et al., 2018). Paired sampling design is commonly used to capture both the right and left flanks of an animal to resolve individual identities (Augustine et al., 2018). 2-flank SPIM is an extension of the SCR model (Borchers & Efford, 2008; Efford, 2004; Royle & Young, 2008; Royle et al., 2009)."
    def_mod_scr_secr: "The SECR (or SCR) method is used to estimate the density of marked populations; an extension of traditional capture-recapture (CR; Karanth, 1995; Karanth & Nichols, 1998) models (Karanth, 1995; Karanth & Nichols, 1998) that explicitly accounts for camera location and animal movement (Burgar et al., 2018). SECR models use spatially referenced individual capture histories to infer where animals' home range centres are, assuming that detection probability decreases with increasing distance between cameras and home range centres (Clarke et al., 2023). SECR models can be implemented using different statistical frameworks, including Bayesian estimation (Royle and Young, 2008; Morin et al., 2022)."
    def_species: "The capitalized common name of the species being categorized ('tagged')."
    def_distribution_species: "the manner in which a species is spatially arranged. The geographic limits of a particular taxon's distribution is its range, often represented as shaded areas on a map."
    def_mod_divers_rich_divers: "A measure of diversity that incorporates both the number of species in an assemblage and some measure of their relative abundances.' (Gotelli & Chao, 2013)"
    def_mod_divers_rich_divers2: "A measure of diversity that incorporates both the number of species in an assemblage and some measure of their relative abundances. Many species diversity indices can be converted by an algebraic transformation to Hill numbers.' (Gotelli & Chao, 2013)"
    def_obj_divers_rich: "    - <b>Species diversity</b>: 'A measure of diversity that incorporates both the number of species in an assemblage and some measure of their relative abundances.' (Gotelli & Chao, 2013)<br>    - <b>Species richness</b>: 'The total number of species in an assemblage or a sample' (Gotelli & Chao, 2013)."
    def_obj_inventory: "Rapid assessment surveys used to determine what species are present in a given area at a given point in time; there is no attempt made to quantify aspects of communities or populations (Wearn & Glover-Kapfer, 2017)."
    def_sp_rarity: "the number of individuals present of the species in question, relative to the total number of individuals of all species (or how 'represented' is the species when considering the total number of individuals of all species)."
    def_mod_divers_rich_rich: "The total number of species in an assemblage or a sample' (Gotelli & Chao, 2013)."
    def_mod_divers_rich_rich2: "The number of species found in the community/area measured (Pyron, 2010)."
    def_mod_divers_rich_rich3: "The total number of species in an assemblage or a sample. Species richness in an assemblage is difficult to estimate reliably from sample data because it is very sensitive to the number of individuals and the number of samples collected. Species richness is a diversity of order 0 (which means it is completely insensitive to species abundances).' (Gotelli & Chao, 2013)"
    def_sp_accum_curve: "A curve of rising biodiversity in which the x-axis is the number of sampling units (individuals or samples) from an assemblage and the y-axis is the observed species richness. The species accumulation curve rises monotonically to an asymptotic maximum number of species.' (Gotelli & Chao, 2013)"
    def_sp_specific: "Relating to one specific species. For example, focusing specifically on moose.' (Kemp et al., 2022)."
    def_stake_distance: "The distance from the camera to a stake (in metres to the nearest 0.05 m). Leave blank if not applicable."
    def_state_variable: "A formal measure that summarizes the state of a community or population at a particular time (Wearn & Glover-Kapfer, 2017), (e.g., species richness or population abundance)."
    def_strata: "(plural of stratum) the 'division in an organized system based on the characteristics of that system' (Morrison et al., 2008)"
    def_sampledesign_stratified: "The area of interest is divided into smaller strata (e.g., habitat type, disturbance levels), and cameras are placed within each stratum (e.g., 15%, 35% and 50% of sites within high, medium, and low disturbance strata)."
    def_sampledesign_stratified_random: "The area of interest is divided into smaller strata (e.g., habitat type, disturbance levels), and then a proportional random sample of sites is selected within each stratum (e.g., 15%, 35% and 50% of sites within high, medium and low disturbance strata)."
    def_stratum: "(singular of strata) a single group or category when a system is divided 'based on the characteristics of that system' (Morrison et al., 2008)"
    def_study_area: "A unique research, inventory or monitoring area (spatial boundary) within a project (there may be multiple study areas within a single project) (recorded as 'Study Area Name')."
    def_study_area_description: "A description for each unique research or monitoring area including its location, the habitat type(s), land use(s) and habitat disturbances (where applicable)."
    def_study_area_name: "A unique alphanumeric identifier for each study area (e.g.,'oilsands_ref1'). If only one area was surveyed, the Project Name and Study Area Name should be the same."
    def_age_class_subadult: "Animals older than a 'Juvenile' but not yet an 'Adult'; a 'Subadult' may be further classified into 'Young of the Year' or 'Yearling.'"
    def_age_class_subadult_yearling: "Animals approximately one year old; has lived through one winter season; between 'Young of Year' and 'Adult.'"
    def_age_class_subadult_youngofyear: "Animals less than one year old; born in the previous year's spring, but has not yet lived through a winter season; between 'Juvenile' and 'Yearling.'"
    def_survey: "A unique deployment period (temporal extent) within a project (recorded as 'Survey Name')."
    def_survey_design: "The spatial arrangement of remote cameras within the study area for an individual survey. If 'Hierarchical (multiple)*/*,' include additional details in the Survey Design Description. <br> <br> Note that we refer to different configurations of cameras more generally as study design and sampling design; however, the term 'Survey Design' refers to study design as it applies to an individual survey. There may be multiple Survey Designs for surveys within a project; if this occurs, the Survey Design. should be reported separately for each survey."
    def_survey_design_description: "A description of any additional details about the Survey Design."
    def_survey_name: "A unique alphanumeric identifier for each survey period (e.g., 'fortmc_001')."
    def_survey_objectives: "The specific objectives of each survey within a project, including the Target Species, the state variables (e.g., occupancy, density), and proposed modelling approach(es). Survey Objectives should be specific, measurable, achievable, relevant, and time-bound (i.e., SMART)."
    def_sampledesign_systematic: "Camera locations occur in a regular pattern (e.g., a grid pattern) across the study area."
    def_sampledesign_systematic_random: "Camera locations are selected using a two-stage approach. Firstly, girds are selected systematically (to occur within a regular pattern) across the study area. The location of the camera within each grid is then selected randomly."
    def_tag: "When individuals, or groups of individuals, are categorized within an image, regardless of whether the information applies to all of the individuals in the image. A single tag is applied to categorize one or more individuals with the same combination of characteristics (e.g., Adult Males displaying the same Behaviour). Conversely, multiple tags are applied when individuals in an image differ in their characteristics (e.g., an Adult and a Juvenile, all else remaining equal, are tagged separately). This could also occur for Age Class, Behaviour, Human Transport Mode*/Activity, etc. Since multiple tags can occur for a single image, there may be multiple data rows for the same image (if the Event Type is at the 'Tag' level)."
    def_target_species: "The common name(s) of the species that the survey was designed to detect."
    def_sampledesign_targeted: "Camera locations or sample stations are placed in areas that are known or suspected to have higher activity levels (e.g., game trails, mineral licks)."
    def_test_image: "An image taken from a camera after it has been set up to provide a permanent record of the visit metadata (e.g., Sample Station Name, Camera Location Name, Deployment Name, Crew, and Deployment Start Date Time [DD-MMM-YYYY HH:MM:SS]). <br><br>Taking a test image can be useful to compare the information from the image to that of which was collected on the Camera Service*/Retrieval Field Datasheet after retrieval and can help in reducing recording errors."
    def_test_image_taken: "Whether a test image (i.e., an image taken from a camera after it has been set up to provide a permanent record of the visit metadata) was taken. Arm the camera, from ~5 m in front, walk towards the camera while holding the Test Image Sheet."
    def_mod_tifc: "A method used to estimate density that treats camera image data as quadrat samples (Becker et al., 2022)."
    def_timelapse_image: "Images that are taken at regular intervals (e.g., hourly or daily, on the hour). It is critical to take a minimum of one time-lapse image per day at a consistent time (e.g., 12:00 pm [noon]) to create a record of camera functionality and local environmental conditions (e.g., snow cover, plant growth, etc.). Time-lapse images may always be useful for modelling approaches that require estimation of the 'viewshed' ('viewshed density estimators' such as REM or time-to-event (TTE) models; see Moeller et al., [2018] for advantages and disadvantages)."
    def_mod_tte: "A method used to estimate abundance or density from the detection rate while accounting for animal movement rates (Moeller et al., 2018). The TTE model assumes perfect detection (though there is a model extension to account for imperfect detection that requires further testing)."
    def_total_number_of_cam_days: "The number of days that all cameras were active during the survey."
    def_trigger_event: "An activation of the camera detector(s) that initiates the capture of a single or multiple images, or the recording of video."
    def_settings_trigger_modes: "The camera setting(s) that determine how the camera will trigger: by motion ('Motion Image'), at set intervals ('Time-lapse image'), and*/or by video ('Video'; possible with newer camera models, such as Reconyx HP2X)."
    def_settings_trigger_sensitivity: "The camera setting responsible for how sensitive a camera is to activation (to 'triggering') via the infrared and*/or heat detectors (if applicable, e.g., Reconyx HyperFire cameras have a choice between 'Low,' 'Low*/Med,' 'Med,' 'Med*/High,' 'High,' 'Very high' and 'Unknown'). "
    def_trigger_speed: "The time delay necessary for the camera to shoot a photo once an animal has interrupted the infrared beam within the camera's detection zone (Trolliet et al., 2014). Trigger speed differs from Motion Image Interval (a camera setting specified by the user) in that the trigger speed is inherent to the Camera Make and Camera Model (e.g., two different cameras, models both with a Motion Image Interval set to 'no delay,' may not be able to capture images at the same speed)."
    def_typeid_unmarked: "Individuals, populations, or species (varies with modelling approach and context) that cannot be identified using natural or artificial markings (e.g., coat patterns, scars, tags, collars). Unmarked population models rely on supplementary data (e.g., animal movement speed) and*/or assumptions as a surrogate for individual identification; that is, to distinguish between multiple detections of the same individual from detections of multiple individuals when individuals do not have unique features (Gilbert et al., 2020; Morin et al., 2022)."
    def_settings_userlabel: "A label (up to 16 characters) that can be programmed in the camera’s settings, and that will be visible in the data band of all photos and videos taken by the camera (Reconyx, 2018). It is recommended that users program the Sample Station Name*/Camera Location Name as the user label, which serves as a means to confirm which Sample Station Name*/Camera Location Name is associated with the images*/videos."
    def_utm_zone_cam_location: "The number corresponding to the Universal Transverse Mercator (UTM) grid zone where the camera was placed (e.g., '12'). UTM is a coordinate system that divides the earth into grid zones that are identified with a number (representing a width of latitude) and letter (representing the hemisphere). <br> <br>In Alberta the UTM zones are either 11, 12, or TTM. Enter all other UTM zones in the Camera Location Comments field (e.g., zones 7-10 for British Columbia), or use Latitude and Longitude instead of UTM coordinates. <br> <br>"
    def_variance: "The spread of numbers in a dataset compared to the mean of the dataset' (Clarke et al., 2023)."
    def_settings_video_length: "If applicable, describes the camera setting that specifies the minimum video duration (in seconds) that the camera will record when triggered. Leave blank if not applicable."
    def_fov_viewshed: "The area visible to the camera as determined by its lens angle (in degrees) and trigger distance (Moeller et al., 2023)."
    def_fov_viewshed_density_estimators: "Methods used to estimate the abundance of unmarked populations from observations of animals that relate animal observations to the space directly sampled by each camera’s viewshed (Moeller et al., 2023); they result in viewshed density estimates that can be extrapolated to abundance within broader sampling frames (Gilbert et al., 2020; Moeller et al., 2023)."
    def_visit: "When a crew has gone to a location to deploy, service, or retrieve a remote camera."
    def_visit_comments: "Comments describing additional details about the deployment and*/or Service*/Retrieval visits."
    def_visit_metadata: "Metadata that should be collected each time a camera location is visited to deploy, Service*/Retrieval Field Datasheet."
    def_baitlure_visual_lure: "Any material that draws animals closer via their sense of sight (Schlexer, 2008)."
    def_obj_vital_rate: "The species-specific factors of a population that, together, play a large role in the population's trend. These include the birth rate, recruitment rate, and probability of survival and mortality.' (NBCKC, 2024a)"
    def_walktest: "A test performed to ensure the camera height, tilt, etc., adequately captures the desired detection zone. The user will 1) activate the walktest mode, 2) attach the camera at the desired height **/ angle, 3) walk in front of the camera to a specified distance (i.e., the 'Walktest Distance,' e.g., 5 m), and 4) wave their hand in front of the camera (usually at ground level and a chosen height [i.e., the 'Walktest Height,' e.g., 0.8 m]) to determine if the camera is activating (a light on the camera will flash)."
    def_walktest_complete: "Whether a walktest was performed to ensure the camera height, tilt, etc., adequately captures the desired detection zone. The user will 1) activate the walktest mode, 2) attach the camera at the desired height **/ angle, 3) walk in front of the camera to a specified distance (i.e., the 'Walktest Distance,' e.g., 5 m), and 4) wave their hand in front of the camera (usually at ground level and a chosen height [i.e., the 'Walktest Height,' e.g., 0.8 m]) to determine if the camera is activating (a light on the camera will flash)."
    def_walktest_distance: "The horizontal distance from the camera at which the crew performs the walktest (metres; to the nearest 0.05 m). Leave blank if not applicable."
    def_walktest_height: "The vertical distance from the camera at which the crew performs the walktest (metres; to the nearest 0.05 m). Leave blank if not applicable."
    def_mod_rai_zinb: "A regression model used in the setting of excess zeros (zero-inflation) and overdispersion. This approach is a two-part model, where the zero-inflation is modelled separately from the counts and assumes that the count (abundance) is 'conditional' on the zero-inflation model (occurrence) model. [relative abundance indices]"
    def_mod_rai_zip: "A regression model for count data that both follows the Poisson distribution and contains excess zeros (Lambert, 1992). ZIP models are only appropriate for data for which the overdispersion is not solely due to zero-inflation. [relative abundance indices]"
    def_mod_zero_inflation: "An excess of zeros that is 'so large that those expected in standard distributions (e.g., normal, Poisson, binomial, negative binomial and beta)' (Heilbron, 1994) violate the assumptions of such distributions (Martin et al., 2005). Excess zeroes can be a result of ecological effects ('true' zeros) or due to sampling or observer error ('false zeros') (Martin et al., 2005). Excess zeroes contribute to overdispersion, but they don't necessarily account for all excess variability (Blasco-Moreno et al., 2019)."
    access_method_ti: "<a href=\"09_glossary.html#access_method\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Access Method: The method used to reach the camera location (e.g., on 'Foot,' 'ATV,' 'Helicopter,' etc.).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    accuracy_ti: "<a href=\"09_glossary.html#accuracy\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Accuracy: How close a measured or estimated value is to the true value' ({{ rtxt_clarke_et_al_2023 }}).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    age_class_adult_ti: "<a href=\"09_glossary.html#age_class_adult\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Adult: Animals that are old enough to breed; reproductively mature.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    age_class_juvenile_ti: "<a href=\"09_glossary.html#age_class_juvenile\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Juvenile: Animals in their first summer, with clearly juvenile features (e.g., spots); mammals older than neonates but that still require parental care.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    age_class_subadult_ti: "<a href=\"09_glossary.html#age_class_subadult\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Subadult: Animals older than a 'Juvenile' but not yet an 'Adult'; a 'Subadult' may be further classified into 'Young of the Year' or 'Yearling.'\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    age_class_subadult_yearling_ti: "<a href=\"09_glossary.html#age_class_subadult_yearling\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Subadult - Yearling: Animals approximately one year old; has lived through one winter season; between 'Young of Year' and 'Adult.'\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    age_class_subadult_youngofyear_ti: "<a href=\"09_glossary.html#age_class_subadult_youngofyear\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Subadult - Young of Year: Animals less than one year old; born in the previous year's spring, but has not yet lived through a winter season; between 'Juvenile' and 'Yearling.'\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    age_class_ti: "<a href=\"09_glossary.html#age_class\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Age Class: The age classification of individual(s) being categorized (e.g., 'Adult,' 'Juvenile,' 'Subadult,' 'Subadult - Young of Year,' 'Subadult - Yearling,' or 'Unknown'). \"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    analyst_ti: "<a href=\"09_glossary.html#analyst\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Analyst: The first and last names of the individual who provided the observation data point (species identification and associated information). If there are multiple analysts for an observation, enter the primary analyst.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    animal_id_ti: "<a href=\"09_glossary.html#animal_id\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Animal ID: A unique ID for an animal that can be uniquely identified (e.g., marked in some way). If multiple unique individuals are identified, enter an Animal ID for each as a unique row. Leave blank if not applicable.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    baitlure_audible_lure_ti: "<a href=\"09_glossary.html#baitlure_audible_lure\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Audible lure: Sounds imitating noises of prey or conspecifics that draw animals closer by eliciting curiosity ({{ rtxt_schlexer_2008 }}).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    baitlure_bait_lure_type_ti: "<a href=\"09_glossary.html#baitlure_bait_lure_type\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Bait/Lure Type: The type of bait or lure used at a camera location. Record 'None' if a Bait*/Lure Type was not used and 'Unknown' if not known. If 'Other,' describe in the Deployment Comments.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    baitlure_bait_ti: "<a href=\"09_glossary.html#baitlure_bait\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Bait: A food item (or other substance) that is placed to attract animals via the sense of taste and olfactory cues ({{ rtxt_schlexer_2008 }}).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    baitlure_lure_ti: "<a href=\"09_glossary.html#baitlure_lure\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Lure: Any substance that draws animals closer; lures include scent (olfactory) lure, visual lure and audible lure ({{ rtxt_schlexer_2008 }}).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    baitlure_scent_lure_ti: "<a href=\"09_glossary.html#baitlure_scent_lure\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Scent lure: Any material that draws animals closer via their sense of smell ({{ rtxt_schlexer_2008 }}).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    baitlure_visual_lure_ti: "<a href=\"09_glossary.html#baitlure_visual_lure\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Visual lure: Any material that draws animals closer via their sense of sight ({{ rtxt_schlexer_2008 }}).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    batteries_replaced_ti: "<a href=\"09_glossary.html#batteries_replaced\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Batteries Replaced: Whether the camera's batteries were replaced.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    behaviour_ti: "<a href=\"09_glossary.html#behaviour\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Behaviour: The behaviour of the individual(s) being categorized (e.g., 'Standing,' 'Drinking,' 'Vigilant,' etc.).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    bias_ti: "<a href=\"09_glossary.html#bias\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Bias: A skewed or altered perspective. Biased data refers to data that may be inaccurate or unevenly portrayed (usually in favour of specific variables) and is therefore not as robust.' ({{ rtxt_kemp_et_al_2022 }}).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    biodiversity_ti: "<a href=\"09_glossary.html#biodiversity\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Biodiversity: The variation of life in the natural world. In the context of this guide, biodiversity refers to the variety of different wildlife species found in an area.' ({{ rtxt_kemp_et_al_2022 }}).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    cam_active_on_arrival_ti: "<a href=\"09_glossary.html#cam_active_on_arrival\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Camera Active On Arrival: Whether a camera was functional upon arrival.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    cam_active_on_departure_ti: "<a href=\"09_glossary.html#cam_active_on_departure\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Camera Active On Departure: Whether a camera was functional upon departure.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    cam_angle_ti: "<a href=\"09_glossary.html#cam_angle\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Camera angle: The degree at which the camera is pointed toward the FOV Target Feature relative to the horizontal ground surface (with respect to slope, if applicable).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    cam_attachment_ti: "<a href=\"09_glossary.html#cam_attachment\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Camera Attachment: The method*/tools used to attach the camera (e.g., attached to a tree with a bungee cord; reported as codes such as 'Tree + Bungee*/Strap'). If 'Other,' describe in the Camera Location Comments.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    cam_damaged_ti: "<a href=\"09_glossary.html#cam_damaged\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Camera Damaged: Whether the camera was damaged or malfunctioning; if there is any damage to the device (physical or mechanical), the crew should describe the damage in the Service*/Retrieval Comments.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    cam_days_per_cam_location_ti: "<a href=\"09_glossary.html#cam_days_per_cam_location\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Camera days per camera location: The number of days each camera was active and functioning during the period it was deployed (e.g., 24-hour periods or the difference in days between the Deployment Start Date Time and the Deployment End Date Time if there were no interruptions).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    cam_direction_ti: "<a href=\"09_glossary.html#cam_direction\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Camera Direction (degrees): The cardinal direction that a camera faces. Ideally, cameras should face north (N; i.e. '0' degrees), or south (S; i.e. '180' degrees) if north is not possible. The Camera Direction should be chosen to ensure the field of view (FOV) is of the original FOV target feature.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    cam_height_ti: "<a href=\"09_glossary.html#cam_height\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Camera Height (m): The height from the ground (below snow) to the bottom of the lens (metres; to the nearest 0.05 m).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    cam_id_ti: "<a href=\"09_glossary.html#cam_id\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Camera ID: A unique alphanumeric ID for the camera that distinguishes it from other cameras of the same make or model.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    cam_location_characteristics_ti: "<a href=\"09_glossary.html#cam_location_characteristics\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Camera Location Characteristic(s): Any significant features around the camera at the time of the visit. This may include for example, manmade or natural linear features (e.g., trails), habitat types (e.g., wetlands), wildlife structure (e.g., beaver dam). If 'Other,' describe in the Camera Location Comments. <br><br>Camera Location Characteristics differ from FOV Target Features in that Camera Location Characteristics could include those not in the camera's Field of View. If 'Other,' describe in the Camera Location Comments.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    cam_location_comments_ti: "<a href=\"09_glossary.html#cam_location_comments\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Camera Location Comments: Comments describing additional details about a camera location.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    cam_location_name_ti: "<a href=\"09_glossary.html#cam_location_name\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Camera Location Name: A unique alphanumeric identifier for the location where a single camera was placed (e.g., 'bh1,' 'bh2').\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    cam_location_ti: "<a href=\"09_glossary.html#cam_location\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Camera location: The location where a single camera was placed (recorded as 'Camera Location Name').\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    cam_make_ti: "<a href=\"09_glossary.html#cam_make\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Camera Make: The make of a particular camera (i.e., the manufacturer, e.g., 'Reconyx' or 'Bushnell').\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    cam_model_ti: "<a href=\"09_glossary.html#cam_model\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Camera Model: The model number or name of a particular camera (e.g., 'PC900' or 'Trophy Cam HD').\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    cam_serial_number_ti: "<a href=\"09_glossary.html#cam_serial_number\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Camera Serial Number: The serial number of a particular camera, which is usually found inside the camera cover (e.g., 'P900FF04152022').\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    cam_spacing_ti: "<a href=\"09_glossary.html#cam_spacing\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Camera spacing: The distance between cameras (i.e., also referred to as 'inter-trap distance'). This will be influenced by the chosen sampling design, the [survey](#survey) Objectives, the Target Species and data analysis.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    crew_ti: "<a href=\"09_glossary.html#crew\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Crew: The first and last names of all the individuals who collected data during the deployment visit ('Deployment Crew') and Service*/Retrieval visit ('Service*/Retrieval Crew').\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    cumulative_det_probability_ti: "<a href=\"09_glossary.html#cumulative_det_probability\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Cumulative detection probability: The probability of detecting a species at least once during the entire {{ tl_survey }} (Steenweg et al., 2019).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    data_ti: "<a href=\"09_glossary.html#data\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Data: Information, commonly facts or numbers, that are collected and can be examined and/or measured to help guide decision-making.' ({{ rtxt_kemp_et_al_2022 }}).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    deployment_area_photo_numbers_ti: "<a href=\"09_glossary.html#deployment_area_photo_numbers\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Deployment Area Photo Numbers: The image numbers for the deployment area photos (if collected, e.g., 'DSC  100'). These are optionally documented on a Camera Deployment Field Datasheet for each set of camera deployment area photos. Leave blank if not applicable.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    deployment_area_photos_taken_ti: "<a href=\"09_glossary.html#deployment_area_photos_taken\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Deployment Area Photos Taken: Whether deployment area photos were taken (yes*/no; optional). The recommendation includes collecting four photos taken from the centre of the target detection zone (Figure 5), facing each of the four cardinal directions.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    deployment_area_photos_ti: "<a href=\"09_glossary.html#deployment_area_photos\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Deployment area photos: Photos of the area around the camera location, collected as a permanent, visual record of the FOV Target Features, Camera Location Characteristics, environmental conditions (e.g., vegetation, ecosite, weather) or other variables of interest. The recommendation includes collecting four photos taken from the centre of the target detection zone (Figure 5), facing each of the four cardinal directions. The documentation of the collection of these photos is recorded as 'Deployment Area Photos Taken' (Y*/N).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    deployment_comments_ti: "<a href=\"09_glossary.html#deployment_comments\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Deployment Comments: Comments describing additional details about the deployment.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    deployment_crew_ti: "<a href=\"09_glossary.html#deployment_crew\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Deployment Crew: The first and last names of the individuals who collected data during the deployment visit.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    deployment_end_date_time_ti: "<a href=\"09_glossary.html#deployment_end_date_time\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Deployment End Date Time (DD-MMM-YYYY HH:MM:SS): The date and time that the data was retrieved for a specific deployment (e.g., 27-Jan-2019 23:00:00). The Deployment End Date Time may not coincide with when the last image or video was collected (i.e., the Image Set End Date Time). Recording this field allows users to account for deployments where no images were captured and to confirm the last date and time that the camera was active.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    deployment_img_count_ti: "<a href=\"09_glossary.html#deployment_img_count\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Deployment Image Count: The total number of images collected during the deployment, including false triggers (i.e., empty images with no wildlife or human present species) and those triggered by a time-lapse setting (if applicable).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    deployment_metadata_ti: "<a href=\"09_glossary.html#deployment_metadata\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Deployment metadata: Metadata that is collected each time a camera is deployed. Each deployment event should have its own Camera Deployment Field Datasheet. The relevant metadata fields that should be collected differ when a camera is deployed vs. serviced or retrieved.<br><br>Refer to Appendix A - Table A5 and Camera Deployment Field Datasheet.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    deployment_name_ti: "<a href=\"09_glossary.html#deployment_name\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Deployment Name: A unique alphanumeric identifier for a unique camera deployed during a specific [survey](#survey) period (ideally recorded as: 'Camera Location Name'_'Deployment Start Date' (or …_'Deployment End Date') (e.g., 'bh1_17-Jul-2018' or 'bh1_17-Jul-2018_21-Jan-2019'). <br> <br> Alternative naming conventions may be used, but the goal should be to minimize duplicate Image Names.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    deployment_start_date_time_ti: "<a href=\"09_glossary.html#deployment_start_date_time\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Deployment Start Date Time (DD-MMM-YYYY HH:MM:SS): The date and time that a camera was placed for a specific deployment (e.g., 17-Jan-2018 10:34:22). <br><br>The Deployment Start Date Time may not coincide with when the first image or video was collected (i.e., the Image Set Start Date Time). Recording this field allows users to account for deployments where no images were captured and to confirm the first date and time a camera was active.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    deployment_ti: "<a href=\"09_glossary.html#deployment\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Deployment: A unique placement of a camera in space and time (recorded as 'Deployment Name'). There may be multiple deployments for one camera location. Deployments are often considered as the time between visits (i.e., deployment to service, service to service, and service to retrieval). Any change to camera location, sampling period, camera equipment (e.g., Trigger Sensitivity setting, becomes non-functioning), and*/or conditions (e.g., not baited then baited later; camera SD card replaced) should be documented as a unique deployment.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    deployment_visit_ti: "<a href=\"09_glossary.html#deployment_visit\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Deployment visit: When a crew has gone to a location to deploy a remote camera.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    detection_distance_ti: "<a href=\"09_glossary.html#detection_distance\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Detection distance: The maximum distance that a sensor can detect a target' (Wearn and Glover-Kapfer, 2017).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    detection_event_ti: "<a href=\"09_glossary.html#detection_event\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Detection 'event': A group of images or video clips that are considered independent from other images or video clips based on a certain time threshold (or 'inter-detection interval'). For example, 30 minutes (O’Brien et al., 2003; Gerber et al., 2010; Kitamura et al., 2010; Samejima et al., 2012) or 1 hour (e.g., Tobler et al., 2008; Rovero & Marshall, 2009).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    detection_probability_ti: "<a href=\"09_glossary.html#detection_probability\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Detection probability (aka detectability): The probability (likelihood) that an individual of the population of interest is included in the count at time or location *i*.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    detection_rate_ti: "<a href=\"09_glossary.html#detection_rate\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Detection rate: The frequency of independent detections within a specified time period.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    detection_zone_ti: "<a href=\"09_glossary.html#detection_zone\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Detection zone: The area (conical in shape) in which a remote camera can detect the heat signature and motion of an object (Rovero & Zimmermann, 2016) (Figure 5).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    distribution_species_ti: "<a href=\"09_glossary.html#distribution_species\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Species distribution: The manner in which a species is spatially arranged. The geographic limits of a particular taxon's distribution is its range, often represented as shaded areas on a map.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    easting_cam_location_ti: "<a href=\"09_glossary.html#easting_cam_location\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Easting Camera Location: The easting UTM coordinate of the camera location (e.g., '337875'). Record using the NAD83 datum. Leave blank if recording the Longitude instead.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    effective_detection_distance_ti: "<a href=\"09_glossary.html#effective_detection_distance\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Effective detection distance: The distance from a camera that would give the same number of detections if all animals up to that distance are perfectly detected, and no animals that are farther away are detected; Buckland, 1987, Becker et al., 2022).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    event_type_ti: "<a href=\"09_glossary.html#event_type\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Event Type: Whether detections were reported as an individual image captured by the camera ('Image'), a 'Sequence,' or 'Tag.'\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    false_trigger_ti: "<a href=\"09_glossary.html#false_trigger\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"False trigger: Blank images (no wildlife or human present). These images commonly occur when a camera is triggered by vegetation blowing in the wind.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    field_of_view_ti: "<a href=\"09_glossary.html#field_of_view\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Field of View (FOV): The extent of a scene that is visible in an image; a large FOV is obtained by 'zooming out' from a scene, whilst 'zooming in' will result in a smaller FOV ({{ rtxt_wearn_gloverkapfer_2017 }}).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    fov_registration_area_ti: "<a href=\"09_glossary.html#fov_registration_area\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Registration area: The area in which an animal entering has at least some probability of being captured on the image.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    fov_target_distance_ti: "<a href=\"09_glossary.html#fov_target_distance\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"FOV Target Feature Distance (m): The distance from the camera to the FOV Target Feature (in metres; to the nearest 0.5 m). Leave blank if not applicable.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    fov_target_ti: "<a href=\"09_glossary.html#fov_target\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"FOV Target Feature: A specific man-made or natural feature at which the camera is aimed to maximize the detection of wildlife species or to measure the use of that feature. Record 'None' if a FOV Target Feature was not used and 'Unknown' if not known. If 'Other,' describe in the Camera Location Comments.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    fov_viewshed_density_estimators_ti: "<a href=\"09_glossary.html#fov_viewshed_density_estimators\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Viewshed density estimators: Methods used to estimate the abundance of unmarked populations from observations of animals that relate animal observations to the space directly sampled by each camera’s viewshed (Moeller et al., 2023); they result in viewshed [density](#density) estimates that can be extrapolated to abundance within broader sampling frames (Gilbert et al., 2020; Moeller et al., 2023).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    fov_viewshed_ti: "<a href=\"09_glossary.html#fov_viewshed\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Viewshed: The area visible to the camera as determined by its lens angle (in degrees) and trigger distance (Moeller et al., 2023).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    gps_unit_accuracy_ti: "<a href=\"09_glossary.html#gps_unit_accuracy\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"GPS Unit Accuracy (m) : The margin of error of the GPS unit used to record spatial information (e.g., '5' [m]), such as the coordinates of the camera location. On most GPS units (e.g., 'Garmin') this information is provided on the unit’s satellite information page. \"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    hr_size_ti: "<a href=\"09_glossary.html#hr_size\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Home range size: The size of the area within which an animal normally lives and finds what it needs to survive and reproduce.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    hr_ti: "<a href=\"09_glossary.html#hr\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Home range: The area within which an animal normally lives and finds what it needs to survive and reproduce.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    human_transport_mode_activity_ti: "<a href=\"09_glossary.html#human_transport_mode_activity\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Human Transport Mode/Activity: The activity performed or mode of transportation used by a human observed (e.g., hiker, skier, off-highway vehicle, etc.). This categorical field should be populated when data on humans (in addition to wildlife) are collected. Leave blank if not applicable and record 'Unknown' if not known.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    image_ti: "<a href=\"09_glossary.html#image\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Image: An individual image captured by a camera, which may be part of a multi-image sequence (recorded as 'Image Name').\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    img_classification_confidence_ti: "<a href=\"09_glossary.html#img_classification_confidence\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Image classification confidence : The likelihood of an image containing an object of a certain class (Fennell et al., 2022).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    img_classification_ti: "<a href=\"09_glossary.html#img_classification\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Image classification: The process of assigning class labels to an image according to the wildlife species, other entities (e.g., human, vehicle), or conditions within the image. Image classification can be performed manually or automatically by an artificial intelligence (AI) algorithm. Image classification is sometimes used interchangeably with 'image tagging.'\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    img_flash_output_ti: "<a href=\"09_glossary.html#img_flash_output\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Image Flash Output: The Image Flash Output is an image metadata field indicating the level of intensity of the flash [if enabled*/applicable]). Record as reported in the image Exif data (e.g., 'Flash Did Not Fire,' 'Auto'). This field is in text format; record 'Unknown' if not known; leave blank if not applicable.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    img_infrared_illuminator_ti: "<a href=\"09_glossary.html#img_infrared_illuminator\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Image Infrared Illuminator: The Image Infrared Illuminator is an image metadata field indicating whether the infrared illuminator setting was enabled (if applicable; to obtain greater visibility at night by producing infrared light). Record as reported in the image Exif data (e.g., 'On' or 'Off'). This field is categorical; leave blank if not applicable and record 'Unknown' if not known.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    img_name_ti: "<a href=\"09_glossary.html#img_name\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Image Name: A unique alphanumeric identifier for the image. It is important to include (at a minimum) the camera location, date, time, and image number when generating an Image Name to avoid duplicate file names (e.g., 'bh1_17-Jul-2018_P900FF04152022_22-Jul-2018 10:34:22_img_100' or 'bh1_17-Jul-2018_22-Jul-2018_10:34:22_img_100').\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    img_processing_ti: "<a href=\"09_glossary.html#img_processing\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Image processing: The series of operations that are taken to extract information from images. In the case of remote camera data, it can include loading the images into a processing platform, extracting information from the image metadata (e.g., the date and time the image was taken), running an artificial intelligence (AI) algorithm to identify empty images, classifying animals or other entities within the image.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    img_sequence_comments_ti: "<a href=\"09_glossary.html#img_sequence_comments\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Image/Sequence Comments: Comments describing additional details about the image*/sequence.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    img_sequence_date_time_ti: "<a href=\"09_glossary.html#img_sequence_date_time\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Image/Sequence Date Time (DD-MMM-YYYY HH:MM:SS): The date and time of an image, or the image chosen to represent the sequence, recorded as 'DD-MMM-YYYY HH:MM:SS' (e.g., 22-Jul-2018 11:02:02).  <br> <br> Sequence date*/time information may be reported for a 'representative image' of a sequence (i.e., the image with the most information). For example, if three images were included in a sequence, but the Sex Class could only be discerned in the second image [all else remaining equal], the second image would be the best representative image of the sequence. <br> <br> The Image*/Sequence Date Time differs from the Image Set Start Date Time which refers to the first image or video collected during a deployment. \"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    img_sequence_ti: "<a href=\"09_glossary.html#img_sequence\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Image Sequence: The order of the image in a rapid-fire sequence as reported in the image Exif data (text; e.g., '1 of 1' or '1 of 3'). Leave blank if not applicable.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    img_set_end_date_time_ti: "<a href=\"09_glossary.html#img_set_end_date_time\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Image Set End Date Time (DD-MMM-YYYY HH:MM:SS): The date and time of the last image or video collected during a specific deployment (e.g., '17-Jan-2018 22:10:05').  <br> <br> The Image Set End Date Time may not coincide with the deployment end date time. Recording this field allows users to account for deployments that were conducted but for which no data was found and to confirm the last date and time a camera was active (if functioning) if no images or videos were captured prior to Service*/Retrieval (especially valuable if users did not collect Time-lapse images or if the camera malfunctioned).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    img_set_start_date_time_ti: "<a href=\"09_glossary.html#img_set_start_date_time\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Image Set Start Date Time (DD-MMM-YYYY HH:MM:SS): The date and time of the first image or video collected during a specific deployment (e.g., '17-Jan-2018 12:00:02'). <br><br> The Image Set Start Date Time may not coincide with the Deployment Start Date Time. Recording this field allows users to confirm the first date and time a camera was active (reliable if Time-lapse images were collected; especially valuable if the user scheduled a start delay).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    img_tagging_ti: "<a href=\"09_glossary.html#img_tagging\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Image tagging: The process of classifying an image according to the wildlife species, other entities (e.g., human, vehicle), or conditions within the image. Image tagging may follow image classification to further classify characteristics of the individuals (e.g., age class, sex class, or behaviour) or entities within the image.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    img_trigger_mode_ti: "<a href=\"09_glossary.html#img_trigger_mode\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Image Trigger Mode: The type of trigger mode used to capture the image as reported in the image Exif data (e.g., 'Time Lapse,' 'Motion Detection,' 'CodeLoc Not Entered,' 'External Sensor'). Record 'Unknown' if not known.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    imperfect_detection_ti: "<a href=\"09_glossary.html#imperfect_detection\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Imperfect detection: Species are often detected 'imperfectly,' meaning that they are not always detected when they are present (e.g., due to cover of vegetation, cryptic nature or small size) (MacKenzie et al., 2004).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    independent_detections_ti: "<a href=\"09_glossary.html#independent_detections\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Independent detections: Detections that are deemed to be independent based on a user-defined threshold (e.g., 30 minutes).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    individual_count_ti: "<a href=\"09_glossary.html#individual_count\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Individual Count: The number of unique individuals being categorized. Depending on the Event Type, this may be recorded as the total number of individuals, or according to Age Class and*/or Sex Class.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    inter_detection_interval_ti: "<a href=\"09_glossary.html#inter_detection_interval\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Inter-detection interval: A user-defined threshold used to define a single 'detection event' (i.e., independent 'events') for group of images or video clips (e.g., 30 minutes or 1 hour). The threshold should be recorded in the [Survey Design Description](#survey_design_description).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    kernel_density_estimator_ti: "<a href=\"09_glossary.html#kernel_density_estimator\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Kernel density estimator: The probability of 'utilization' ({{ rtxt_jennrich_turner_1969 }}); describes the relative probability of use (Powell & Mitchell, 2012).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    key_id_ti: "<a href=\"09_glossary.html#key_id\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Key ID: The unique ID for the specific key or set of keys used to lock*/secure the camera to the post, tree, etc.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    latitude_cam_location_ti: "<a href=\"09_glossary.html#latitude_cam_location\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Latitude Camera Location: The latitude of the camera location in decimal degrees to five decimal places (e.g., '53.78136'). Leave blank if recording Northing instead.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    longitude_cam_location_ti: "<a href=\"09_glossary.html#longitude_cam_location\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Longitude Camera Location: The longitude of the camera location in decimal degrees to five decimal places (e.g., '-113.46067'). Leave blank if recording Easting instead.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    metadata_ti: "<a href=\"09_glossary.html#metadata\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Metadata: Data that provides information about other data (e.g., the number of images on an SD card).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_2flankspim_ti: "<a href=\"09_glossary.html#mod_2flankspim\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Spatial partial identity model (2-flank SPIM) (Augustine et al., 2018): A method used to estimate the [density](#density) of partially marked populations in which the 'spatial locations of where partial identity samples are captured to probabilistically resolve their complete identities' (Augustine et al., 2018). Paired sampling design is commonly used to capture both the right and left flanks of an animal to resolve individual identities (Augustine et al., 2018). 2-flank SPIM is an extension of the SCR model (Borchers & Efford, 2008; Efford, 2004; Royle & Young, 2008; Royle et al., 2009).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_approach_ti: "<a href=\"09_glossary.html#mod_approach\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Modelling approach: The method used to analyze the camera data, which should depend on the state variable, e.g., occupancy models [MacKenzie et al., 2002], spatially explicit capture recapture (SECR) for [density](#density) estimation [Chandler & Royle, 2013], etc. and the Target Species.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_assumption_ti: "<a href=\"09_glossary.html#mod_assumption\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Model assumption: Explicitly stated (or implicitly premised) conventions, choices and other specifications (e.g., about the data, wildlife ecology*/behaviour, the relationships between variables, etc.) on which a particular modelling approach is based that allows the model to provide valid inference.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_catspim_ti: "<a href=\"09_glossary.html#mod_catspim\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Categorical partial identity model (Categorical SPIM; catSPIM) (Augustine et al., 2019; Sun et al., 2022): A method used to estimate the [density](#density) of partially marked populations in which the 'spatial locations of where partial identity samples are captured to probabilistically resolve their complete identities' (Augustine et al., 2018, 2019). catSPIM models use partial identity traits (e.g., sex class, antler points) to help infer individual identities (Augustine et al., 2019; Sun et al., 2022). catSPIM is an extension of the SC model ({{ rtxt_chandler_royle_2013 }}).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_cr_cmr_ti: "<a href=\"09_glossary.html#mod_cr_cmr\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Capture-recapture (CR) / Capture-mark-recapture (CMR) (Karanth, 1995; Karanth & Nichols, 1998): A method of estimating the abundance or [density](#density) of marked populations using the number of animals detected and the likelihood animals will be detected (detection probability). CR (Karanth, 1995; Karanth & Nichols, 1998) can be used to estimate vital rates where all newly detected unmarked animals become marked and are distinguishable in future (Efford, 2022). Spatially explicit capture-recapture (SECR; Borchers & Efford, 2008; Efford, 2004; Royle & Young, 2008) models have largely replaced CR and CMR models and provide more accurate [density](#density) estimates (Blanc et al., 2013, Obbard et al., 2010, Sollmann et al., 2011).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_divers_rich_alpha_ti: "<a href=\"09_glossary.html#mod_divers_rich_alpha\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Alpha richness (α): The number of species at the level of an individual camera location ({{ rtxt_wearn_gloverkapfer_2017 }}).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_divers_rich_beta_ti: "<a href=\"09_glossary.html#mod_divers_rich_beta\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Beta-diversity (β): The differences between the communities or, more formally, the variance among the communities ({{ rtxt_wearn_gloverkapfer_2017 }}).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_divers_rich_divers_ti: "<a href=\"09_glossary.html#mod_divers_rich_divers\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Species diversity: A measure of diversity that incorporates both the number of species in an assemblage and some measure of their relative abundances.' ({{ rtxt_gotelli_chao_2013 }})\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_divers_rich_divers2_ti: "<a href=\"09_glossary.html#mod_divers_rich_divers2\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Species diversity: A measure of diversity that incorporates both the number of species in an assemblage and some measure of their relative abundances. Many species diversity indices can be converted by an algebraic transformation to Hill numbers.' ({{ rtxt_gotelli_chao_2013 }})\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_divers_rich_gamma_ti: "<a href=\"09_glossary.html#mod_divers_rich_gamma\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Gamma richness (γ): The number of species across a whole study area ({{ rtxt_wearn_gloverkapfer_2017 }}).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_divers_rich_rich_est_ti: "<a href=\"09_glossary.html#mod_divers_rich_rich_est\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Estimated species richness: When the 'sum of the number of species seen' is adjusted based on corrections for '{{ tl_imperfect_detection }}' (i.e. the fact that some species in a given sample may have been missed)' ({{ rtxt_wearn_gloverkapfer_2017 }})\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_divers_rich_rich_obs_ti: "<a href=\"09_glossary.html#mod_divers_rich_rich_obs\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Observed species richness: The sum of the number of species seen' (e.g. {{ rtxt_kitamura_et_al_2010 }}; {{ rtxt_pettorelli_et_al_2010 }}; {{ rtxt_ahumada_et_al_2011 }}; {{ rtxt_samejima_et_al_2012 }})\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_divers_rich_rich_ti: "<a href=\"09_glossary.html#mod_divers_rich_rich\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Species richness: The total number of species in an assemblage or a sample' ({{ rtxt_gotelli_chao_2013 }}).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_divers_rich_rich2_ti: "<a href=\"09_glossary.html#mod_divers_rich_rich2\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Species richness: The number of species found in the community/area measured ({{ rtxt_pyron_2010 }}).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_divers_rich_rich3_ti: "<a href=\"09_glossary.html#mod_divers_rich_rich3\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Species richness: The total number of species in an assemblage or a sample. Species richness in an assemblage is difficult to estimate reliably from sample data because it is very sensitive to the number of individuals and the number of samples collected. Species richness is a diversity of order 0 (which means it is completely insensitive to species abundances).' ({{ rtxt_gotelli_chao_2013 }})\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_ds_ti: "<a href=\"09_glossary.html#mod_ds\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Distance sampling (DS) model (Howe et al., 2017): A method to estimate abundance by using distances at which animals are detected (from [survey](#survey) lines or points) to model abundance as a function of decreasing detection probability with animal distance from the camera (using a decay function) (Cappelle et al., 2021; Howe et al., 2017).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_inventory_ti: "<a href=\"09_glossary.html#mod_inventory\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Inventory: Rapid assessment [surveys](#survey) to determine what species are present in a given area at a given point in time; there is no attempt made to quantify aspects of communities or populations ({{ rtxt_wearn_gloverkapfer_2017 }}).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_is_ti: "<a href=\"09_glossary.html#mod_is\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Instantaneous sampling (IS) model (Moeller et al., 2018): A method used to estimate abundance or [density](#density) from time-lapse images from randomly deployed cameras; the number of unique individuals (the count) is needed ({{ rtxt_moeller_et_al_2018 }}).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_mr_ti: "<a href=\"09_glossary.html#mod_mr\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Mark-resight (MR) model (Arnason et al., 1991; McClintock et al., 2009): A method used to estimate the abundance of partially marked populations using the number of marked individuals, the number of unmarked individuals, and the detection probability from marked animals ({{ rtxt_wearn_gloverkapfer_2017 }}). MR is similar to capture-recapture (CR; Karanth, 1995; Karanth & Nichols, 1998) models, except only a portion of animals are individually identified.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_n_mixture_ti: "<a href=\"09_glossary.html#mod_n_mixture\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"N-mixture models: A class of models for estimating absolute abundance using replicated counts of animals from several different sites; site-specific counts are treated as independent random variables to estimate the number of animals available for capture at each site; detection is imperfect (Royle 2004). N-mixture models are a type of site-structured model (i.e., that 'treat each camera as though it samples... [a] distinct population within a larger meta-population' [Clarke et al., 2023]).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_occupancy_ti: "<a href=\"09_glossary.html#mod_occupancy\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Occupancy model (MacKenzie et al., 2002): A modelling approach used to account for imperfect detection by first evaluating the detection probability of a species via detection histories (i.e., present or absent) to determine the probability of the true presence or absence of a species at a site (MacKenzie et al., 2002).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_overdispersion_ti: "<a href=\"09_glossary.html#mod_overdispersion\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Overdispersion: A variance significantly larger than the mean ({{ rtxt_bliss_fisher_1953 }}); greater variability in a set of data than predicted by the error structure of the model (Harrison et al., 2018); excess variability can be caused by zero inflation, non-independence of counts, or both ({{ rtxt_zurr_et_al_2009 }}).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_rai_hurdle_ti: "<a href=\"09_glossary.html#mod_rai_hurdle\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Hurdle model (Mullahy, 1986; Heilbron 1994): A regression model used in the setting of excess zeros (zero-inflation) and overdispersion (Mullahy, 1986). Hurdle models (aka 'zero-altered' models) differ from zero-inflation models in that they are two-part models, and the zero and non-zero counts are modelling separately (thus, they are only adequate when the counting process cannot generate a zero value) (Blasco-Moreno et al., 2019). [relative abundance indices]\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_rai_nb_ti: "<a href=\"09_glossary.html#mod_rai_nb\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Negative binomial (NB) regression (Mullahy, 1986): A regression model used for count data with overdispersion but without zero-inflation. [relative abundance indices]\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_rai_poisson_ti: "<a href=\"09_glossary.html#mod_rai_poisson\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Poisson regression: A regression model for count data used when data are not overdispersed or zero-inflated (Lambert, 1992). [relative abundance indices]\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_rai_ti: "<a href=\"09_glossary.html#mod_rai\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Relative abundance indices: An index of relative abundance. When observational data is converted to a detection rate (i.e., the frequency [count] of independent detections of a species within a distinct time period). An index can be a count of animals or any sign that is expected to vary with population size (Caughley, 1977; O'Brien, 2011).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_rai_zinb_ti: "<a href=\"09_glossary.html#mod_rai_zinb\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Zero-inflated negative binomial (ZINB) regression (McCullagh & Nelder, 1989): A regression model used in the setting of excess zeros (zero-inflation) and overdispersion. This approach is a two-part model, where the zero-inflation is modelled separately from the counts and assumes that the count (abundance) is 'conditional' on the zero-inflation model (occurrence) model. [relative abundance indices]\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_rai_zip_ti: "<a href=\"09_glossary.html#mod_rai_zip\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Zero-inflated Poisson (ZIP) regression (Lambert, 1992): A regression model for count data that both follows the Poisson distribution and contains excess zeros (Lambert, 1992). ZIP models are only appropriate for data for which the overdispersion is not solely due to zero-inflation. [relative abundance indices]\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_rem_ti: "<a href=\"09_glossary.html#mod_rem\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Random encounter model (REM) (Rowcliffe et al., 2008, 2013): A method used to estimate the [density](#density) of unmarked populations; uses the rate of independent captures, an estimate of movement rate, average group size, and the area sampled by the remote camera.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_rest_ti: "<a href=\"09_glossary.html#mod_rest\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Random encounter and staying time (REST) model (Nakashima et al., 2018): A recent modification of the REM (Nakashima et al., 2018) that substitutes staying time (i.e., the cumulative time in the cameras' detection zone) for movement speed (staying time and movement speed are inversely proportional) (Cappelle et al., 2021).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_royle_nichols_ti: "<a href=\"09_glossary.html#mod_royle_nichols\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Royle-Nichols model (Royle & Nichols, 2003; MacKenzie et al., 2006): A method used to estimate population abundance or [density](#density), which assumes that individuals are counted only once per sampling occasion (Royle, 2004), but that does not require all individuals to be marked. Royle-Nichols models are a type of site-structured model (i.e., that 'treat each camera as though it samples... [a] distinct population within a larger meta-population' [Clarke et al., 2023]).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_sc_ti: "<a href=\"09_glossary.html#mod_sc\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Spatial count (SC) model / Unmarked spatial capture-recapture (Chandler & Royle, 2013): A method used to estimate the [density](#density) of unmarked populations; similar to SECR (Borchers & Efford, 2008; Efford, 2004; Royle & Young, 2008; Royle et al., 2009); however, SC models account for individuals' unknown identities using the spatial pattern of detections ({{ rtxt_chandler_royle_2013 }}; Sun et al., 2022). SC uses trap-specific counts to estimate the location and number of activity centres to estimate [density](#density).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_scr_secr_ti: "<a href=\"09_glossary.html#mod_scr_secr\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Spatially explicit capture-recapture (SECR) / Spatial capture-recapture (SCR) (Borchers & Efford, 2008; Efford, 2004; Royle & Young, 2008; Royle et al., 2009): The SECR (or SCR) method is used to estimate the [density](#density) of marked populations; an extension of traditional capture-recapture (CR; Karanth, 1995; Karanth & Nichols, 1998) models (Karanth, 1995; Karanth & Nichols, 1998) that explicitly accounts for camera location and animal movement (Burgar et al., 2018). SECR models use spatially referenced individual capture histories to infer where animals' home range centres are, assuming that detection probability decreases with increasing distance between cameras and home range centres (Clarke et al., 2023). SECR models can be implemented using different statistical frameworks, including Bayesian estimation (Royle and Young, 2008; Morin et al., 2022).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_smr_ti: "<a href=\"09_glossary.html#mod_smr\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Spatial mark-resight (SMR) (Chandler & Royle, 2013; Sollmann et al., 2013a, 2013b): A method used to estimate the [density](#density) of 'partially marked populations by combining... [detection] histories of marked [individuals] and counts of unmarked [individuals]' (Doran-Myers, 2018) over several occasions (Sollman et al., 2013a; Rich et al., 2014; Whittington et al., 2018). SMR models can be implemented using different statistical frameworks, including Bayesian estimation (Royle and Young, 2008; Morin et al., 2022).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_ste_ti: "<a href=\"09_glossary.html#mod_ste\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Space-to-event (STE) model (Moeller et al., 2018): A method used to estimate abundance or [density](#density) that accounts for variable detection probability through the use of time-lapse images and is unaffected by animal movement rates (collapses sampling intervals to an instant in time, and thus estimates are unaffected by animal movement rates) ({{ rtxt_moeller_et_al_2018 }}).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_tifc_ti: "<a href=\"09_glossary.html#mod_tifc\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Time in front of the camera (TIFC) (Huggard, 2018; Warbington & Boyce, 2020; tested in Becker et al., 2022): A method used to estimate [density](#density) that treats camera image data as quadrat samples (Becker et al., 2022).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_tte_ti: "<a href=\"09_glossary.html#mod_tte\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Time-to-event (TTE) model (Moeller et al., 2018): A method used to estimate abundance or [density](#density) from the detection rate while accounting for animal movement rates ({{ rtxt_moeller_et_al_2018 }}). The TTE model assumes perfect detection (though there is a model extension to account for imperfect detection that requires further testing).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_zero_inflation_ti: "<a href=\"09_glossary.html#mod_zero_inflation\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Zero-inflation: An excess of zeros that is 'so large that those expected in standard distributions (e.g., normal, Poisson, binomial, negative binomial and beta)' (Heilbron, 1994) violate the assumptions of such distributions (Martin et al., 2005). Excess zeroes can be a result of ecological effects ('true' zeros) or due to sampling or observer error ('false zeros') (Martin et al., 2005). Excess zeroes contribute to overdispersion, but they don't necessarily account for all excess variability (Blasco-Moreno et al., 2019).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    northing_cam_location_ti: "<a href=\"09_glossary.html#northing_cam_location\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Northing Camera Location: The northing UTM coordinate of the camera location (e.g., '5962006'). Record using the NAD83 datum. Leave blank if recording the Latitude instead.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    number_of_images_ti: "<a href=\"09_glossary.html#number_of_images\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"# Of Images: The number of images on an SD card.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    obj_abundance_ti: "<a href=\"09_glossary.html#obj_abundance\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Absolute abundance / Population size: The number of individuals in a population ({{ rtxt_wearn_gloverkapfer_2017 }}).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    obj_behaviour_ti: "<a href=\"09_glossary.html#obj_behaviour\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Behaviour: Behaviour focused objectives vary greatly; they may be qualitative or quantitative (e.g., diel activity patterns, mating, boldness, predation, foraging, activity patterns, vigilance, parental care ({{ rtxt_caravaggi_et_al_2020 }}; {{ rtxt_wearn_gloverkapfer_2017 }}).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    obj_density_ti: "<a href=\"09_glossary.html#obj_density\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Density: The number of individuals per unit area ({{ rtxt_wearn_gloverkapfer_2017 }})\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    obj_divers_rich_ti: "<a href=\"09_glossary.html#obj_divers_rich\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Species diversity & richness:     - <b>Species diversity</b>: 'A measure of diversity that incorporates both the number of species in an assemblage and some measure of their relative abundances.' ({{ rtxt_gotelli_chao_2013 }})<br>    - <b>Species richness</b>: 'The total number of species in an assemblage or a sample' ({{ rtxt_gotelli_chao_2013 }}).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    obj_inventory_ti: "<a href=\"09_glossary.html#obj_inventory\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Species inventory: Rapid assessment [surveys](#survey) used to determine what species are present in a given area at a given point in time; there is no attempt made to quantify aspects of communities or populations ({{ rtxt_wearn_gloverkapfer_2017 }}).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    obj_occupancy_ti: "<a href=\"09_glossary.html#obj_occupancy\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Occupancy: The probability a site is occupied by the species ({{ rtxt_mackenzie_et_al_2002 }}). Occupancy is also highly suitable for evaluating broad-scale patterns of species distribution ({{ rtxt_wearn_gloverkapfer_2017 }}).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    obj_occupancy_ti: "<a href=\"09_glossary.html#obj_occupancy\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Occupancy: The probability a site is occupied by the species ({{ rtxt_mackenzie_et_al_2002 }}).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    obj_rel_abund_ti: "<a href=\"09_glossary.html#obj_rel_abund\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Relative abundance: The number of animals detected from one camera/area compared to another camera/area.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    obj_vital_rate_ti: "<a href=\"09_glossary.html#obj_vital_rate\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Vital rate: The species-specific factors of a population that, together, play a large role in the population's trend. These include the birth rate, recruitment rate, and probability of survival and mortality.' ({{ rtxt_nbckc_2024a }})\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    precision_ti: "<a href=\"09_glossary.html#precision\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Precision: Uncertainty in estimates ({{ rtxt_hammond_et_al_2021 }})' ({{ rtxt_clarke_et_al_2023 }}).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    project_coordinator_email_ti: "<a href=\"09_glossary.html#project_coordinator_email\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Project Coordinator Email: The email address of the Project Coordinator.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    project_coordinator_ti: "<a href=\"09_glossary.html#project_coordinator\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Project Coordinator: The first and last name of the primary contact for the project.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    project_description_ti: "<a href=\"09_glossary.html#project_description\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Project Description: A description of the project objective(s) and general methods.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    project_name_ti: "<a href=\"09_glossary.html#project_name\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Project Name: A unique alphanumeric identifier for each project. Ideally, the Project Name should include an abbreviation for the organization, a brief project name, and the year the project began (e.g., 'uofa_oilsands_2018').\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    project_ti: "<a href=\"09_glossary.html#project\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Project: A scientific study, inventory or monitoring program that has a certain objective, defined methods, and a defined boundary in space and time (recorded as 'Project Name').\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    pseudoreplication_ti: "<a href=\"09_glossary.html#pseudoreplication\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Pseudoreplication: When observations are not statistically independent (spatially or temporally) but are treated as if they are independent.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    purpose_of_visit_ti: "<a href=\"09_glossary.html#purpose_of_visit\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Purpose of Visit: The reason for visiting the camera location (i.e. to deploy the camera ['Deployment'], retrieve the camera ['Retrieve'] or to change batteries*/SD card or replace the camera ['Service']).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    rarefaction_ti: "<a href=\"09_glossary.html#rarefaction\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Rarefaction: A statistical interpolation method of rarefying or thinning a reference sample by drawing random subsets of individuals (or samples) in order to standardize the comparison of biological diversity on the basis of a common number of individuals or samples' ({{ rtxt_gotelli_chao_2013 }})\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    recovery_time_ti: "<a href=\"09_glossary.html#recovery_time\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Recovery time: The time necessary for the camera to prepare to capture the next photo after the previous one has been recorded (Trolliet et al., 2014).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    remaining_battery_percent_ti: "<a href=\"09_glossary.html#remaining_battery_percent\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Remaining Battery (%): The remaining battery power (%) of batteries within a camera.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    sample_station_name_ti: "<a href=\"09_glossary.html#sample_station_name\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Sample Station Name: A sequential alphanumeric identifier for each grouping of two more non-independent camera locations (when cameras are deployed in clusters, pairs, or arrays; e.g., 'ss1' in 'ss1_bh1,' 'ss1_bh2,' 'ss1_bh3' etc.). Leave blank if not applicable.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    sample_station_ti: "<a href=\"09_glossary.html#sample_station\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Sample station: A grouping of two or more non-independent camera locations, such as when cameras are clustered or paired (recorded as 'Sample Station Name').\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    sampledesign_clustered_ti: "<a href=\"09_glossary.html#sampledesign_clustered\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Clustered design: Multiple cameras are deployed at a sample station (Figure 3d). A clustered design can be used within a systematic or stratified approach (i.e., systematic clustered design or as a clustered random design [{{ rtxt_wearn_gloverkapfer_2017 }}]).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    sampledesign_convenience_ti: "<a href=\"09_glossary.html#sampledesign_convenience\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Convenience design: Camera locations or sample stations are chosen based on logistic considerations (e.g., remoteness, access constraints, and*/or costs).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    sampledesign_paired_ti: "<a href=\"09_glossary.html#sampledesign_paired\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Paired design: A form of 'clustered design' where two cameras that are placed closely together to increase detection probability ('paired cameras'), to evaluate certain conditions ('paired sites,' e.g., on- or off trails), etc. Paired placements can help to account for other variability that might occur (i.e., variation in habitat quality). For some objectives, pairs of cameras might be considered subsamples within another sampling design (e.g., simple random, stratified random, systematic).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    sampledesign_random_ti: "<a href=\"09_glossary.html#sampledesign_random\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Random (or 'simple random') design: Cameras occur at randomized camera locations (or sample stations) across the area of interest, sometimes with a predetermined minimum distance between camera locations (or sample stations).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    sampledesign_stratified_random_ti: "<a href=\"09_glossary.html#sampledesign_stratified_random\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Stratified random design : The area of interest is divided into smaller strata (e.g., habitat type, disturbance levels), and then a proportional random sample of sites is selected within each stratum (e.g., 15%, 35% and 50% of sites within high, medium and low disturbance strata).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    sampledesign_stratified_ti: "<a href=\"09_glossary.html#sampledesign_stratified\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Stratified design: The area of interest is divided into smaller strata (e.g., habitat type, disturbance levels), and cameras are placed within each stratum (e.g., 15%, 35% and 50% of sites within high, medium, and low disturbance strata).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    sampledesign_systematic_random_ti: "<a href=\"09_glossary.html#sampledesign_systematic_random\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Systematic random design: Camera locations are selected using a two-stage approach. Firstly, girds are selected systematically (to occur within a regular pattern) across the study area. The location of the camera within each grid is then selected randomly.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    sampledesign_systematic_ti: "<a href=\"09_glossary.html#sampledesign_systematic\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Systematic design: Camera locations occur in a regular pattern (e.g., a grid pattern) across the study area.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    sampledesign_targeted_ti: "<a href=\"09_glossary.html#sampledesign_targeted\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Targeted design: Camera locations or sample stations are placed in areas that are known or suspected to have higher activity levels (e.g., game trails, mineral licks).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    sd_card_id_ti: "<a href=\"09_glossary.html#sd_card_id\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"SD Card ID: The ID label on an SD card (e.g., 'cmu_100').\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    sd_card_replaced_ti: "<a href=\"09_glossary.html#sd_card_replaced\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"SD Card Replaced: Whether the SD card was replaced.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    sd_card_status_ti: "<a href=\"09_glossary.html#sd_card_status\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"SD Card Status (% Full): The remaining storage capacity on an SD card; collected during a camera service or retrieval.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    security_ti: "<a href=\"09_glossary.html#security\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Security: The equipment used to secure the camera (e.g., 'Security box,' 'Bracket,' 'Bracket + Screws,' or 'None').\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    sequence_name_ti: "<a href=\"09_glossary.html#sequence_name\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Sequence Name: A unique alphanumeric identifier for a multi-image sequence. The Sequence Name should ideally consist of the Deployment Name and the names of the first and last images and videos in the sequence (separated by '_') (i.e., 'Deployment Name'_'img_#[name of first image in sequence]'_'img_#[name of last image in sequence] (e.g., 'bh1_22-Jul-2018_img_001-img_005'). Leave blank if not applicable. \"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    sequence_ti: "<a href=\"09_glossary.html#sequence\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Sequence: A user-defined group of images or video clips considered as a single 'detection event' (recorded as 'Sequence Name'); often users choose a certain time threshold (or 'inter-detection interval') to define independent 'events'; e.g., 30 minutes or 1 hour. The threshold should be recorded in the [Survey Design Description](#survey_design_description)).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    service_retrieval_comments_ti: "<a href=\"09_glossary.html#service_retrieval_comments\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Service/Retrieval Comments: Comments describing additional details about the Service*/Retrieval.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    service_retrieval_crew_ti: "<a href=\"09_glossary.html#service_retrieval_crew\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Service/Retrieval Crew: The first and last names of the individuals who collected data during the Service*/Retrieval visit.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    service_retrieval_metadata_ti: "<a href=\"09_glossary.html#service_retrieval_metadata\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Service/Retrieval metadata: Metadata that should be collected each time a camera location is visited to Service*/Retrieval Field Datasheet.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    service_retrieval_ti: "<a href=\"09_glossary.html#service_retrieval\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Service/Retrieval: When a crew has gone to a location to service or retrieve a remote camera.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    service_retrieval_visit_ti: "<a href=\"09_glossary.html#service_retrieval_visit\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Service/Retrieval visit: When a crew has gone to a location to service or retrieve a remote camera.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    settings_flash_output_ti: "<a href=\"09_glossary.html#settings_flash_output\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Flash output: The camera setting that provides the level of intensity of the flash (if enabled).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    settings_infrared_illum_ti: "<a href=\"09_glossary.html#settings_infrared_illum\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Infrared illuminator: The camera setting that can be enabled (if applicable to the camera make and camera model) to obtain greater visibility at night by producing infrared light. This field is categorical; leave blank if not applicable and record 'Unknown' if not known.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    settings_motion_img_interval_ti: "<a href=\"09_glossary.html#settings_motion_img_interval\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Motion Image Interval (seconds): The time (in seconds) between images within a multi-image sequence that occur due to motion, heat, or activation of external detector devices. The Motion Image Interval is pre-set in the camera’s settings by the user, but the time at which the camera collects images because of this setting is influenced by the presence of movement or heat. For example, if the camera was set to take 3 images per event at a Motion Image Interval of 3 seconds when the camera detects motion or heat, the first image will be collected (e.g., at 09:00:00), the second image will be collected 3 seconds later (09:00:03), and the third will be collected 3 seconds after that (09:00:06).  <br> <br> This setting differs from the Quiet Period in that the delay occurs between images contained within a multi-image sequence, rather than between multi-image sequences (as in Quiet Period). If a Motion Image Interval was not set, enter '0' seconds (i.e., instantaneous).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    settings_photos_per_trigger_ti: "<a href=\"09_glossary.html#settings_photos_per_trigger\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Photos Per Trigger: The camera setting that describes the number of photos taken each time the camera is triggered.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    settings_quiet_period_ti: "<a href=\"09_glossary.html#settings_quiet_period\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Quiet Period (seconds): The user-defined camera setting which provides the time (in seconds) between shutter 'triggers' if the camera was programmed to pause between firing initially and firing a second time. If a Quiet Period was not set, enter '0.' <br> <br> Also known as 'time lag' (depending on the Camera Make and Camera Model; Palmer et al., 2018). The Quiet Period differs from the Motion Image Interval in that the delay occurs between multi-image sequences rather than between the images contained within multi-image sequences (as in the Motion Image Interval).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    settings_trigger_modes_ti: "<a href=\"09_glossary.html#settings_trigger_modes\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Trigger Mode(s) (camera settings): The camera setting(s) that determine how the camera will trigger: by motion ('Motion Image'), at set intervals ('Time-lapse image'), and*/or by video ('Video'; possible with newer camera models, such as Reconyx HP2X).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    settings_trigger_sensitivity_ti: "<a href=\"09_glossary.html#settings_trigger_sensitivity\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Trigger Sensitivity: The camera setting responsible for how sensitive a camera is to activation (to 'triggering') via the infrared and*/or heat detectors (if applicable, e.g., Reconyx HyperFire cameras have a choice between 'Low,' 'Low*/Med,' 'Med,' 'Med*/High,' 'High,' 'Very high' and 'Unknown'). \"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    settings_userlabel_ti: "<a href=\"09_glossary.html#settings_userlabel\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"User label: A label (up to 16 characters) that can be programmed in the camera’s settings, and that will be visible in the data band of all photos and videos taken by the camera (Reconyx, 2018). It is recommended that users program the Sample Station Name*/Camera Location Name as the user label, which serves as a means to confirm which Sample Station Name*/Camera Location Name is associated with the images*/videos.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    settings_video_length_ti: "<a href=\"09_glossary.html#settings_video_length\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Video Length (seconds): If applicable, describes the camera setting that specifies the minimum video duration (in seconds) that the camera will record when triggered. Leave blank if not applicable.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    sex_class_ti: "<a href=\"09_glossary.html#sex_class\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Sex Class: The sex classification of individual(s) being categorized (e.g., 'Male,' 'Female,' or 'Unknown').\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    sp_accum_curve_ti: "<a href=\"09_glossary.html#sp_accum_curve\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Species-accumulation curve: A curve of rising biodiversity in which the x-axis is the number of sampling units (individuals or samples) from an assemblage and the y-axis is the observed species richness. The species accumulation curve rises monotonically to an asymptotic maximum number of species.' ({{ rtxt_gotelli_chao_2013 }})\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    sp_rarity_ti: "<a href=\"09_glossary.html#sp_rarity\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Species rarity: The number of individuals present of the species in question, relative to the total number of individuals of all species (or how 'represented' is the species when considering the total number of individuals of all species).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    sp_specific_ti: "<a href=\"09_glossary.html#sp_specific\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Species-specific: Relating to one specific species. For example, focusing specifically on moose.' ({{ rtxt_kemp_et_al_2022 }}).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    spatial_autocorrelation_ti: "<a href=\"09_glossary.html#spatial_autocorrelation\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Spatial autocorrelation: The tendency for locations that are closer together to be more similar.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    species_ti: "<a href=\"09_glossary.html#species\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Species: The capitalized common name of the species being categorized ('tagged').\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    stake_distance_ti: "<a href=\"09_glossary.html#stake_distance\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Stake Distance (m): The distance from the camera to a stake (in metres to the nearest 0.05 m). Leave blank if not applicable.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    state_variable_ti: "<a href=\"09_glossary.html#state_variable\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"State variable: The distance from the camera to a stake (in metres to the nearest 0.05 m). Leave blank if not applicable.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    strata_ti: "<a href=\"09_glossary.html#strata\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Strata: (plural of stratum) the 'division in an organized system based on the characteristics of that system' ({{ rtxt_morrison_et_al_2008 }})\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    stratum_ti: "<a href=\"09_glossary.html#stratum\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Stratum: (singular of strata) a single group or category when a system is divided 'based on the characteristics of that system' ({{ rtxt_morrison_et_al_2008 }})\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    study_area_description_ti: "<a href=\"09_glossary.html#study_area_description\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Study Area Description: A description for each unique research or monitoring area including its location, the habitat type(s), land use(s) and habitat disturbances (where applicable).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    study_area_name_ti: "<a href=\"09_glossary.html#study_area_name\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Study Area Name: A unique alphanumeric identifier for each study area (e.g.,'oilsands_ref1'). If only one area was [survey](#survey)ed, the Project Name and Study Area Name should be the same.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    study_area_ti: "<a href=\"09_glossary.html#study_area\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Study area: A unique research, inventory or monitoring area (spatial boundary) within a project (there may be multiple study areas within a single project) (recorded as 'Study Area Name').\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    survey_design_description_ti: "<a href=\"09_glossary.html#survey_design_description\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Survey Design Description: A description of any additional details about the [Survey Design](#survey_design).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    survey_design_ti: "<a href=\"09_glossary.html#survey_design\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Survey Design: The spatial arrangement of remote cameras within the study area for an individual [survey](#survey). If 'Hierarchical (multiple)*/*,' include additional details in the [Survey Design Description](#survey_design_description). <br> <br> Note that we refer to different configurations of cameras more generally as study design and sampling design; however, the term '[Survey Design](#survey_design)' refers to study design as it applies to an individual [survey](#survey). There may be multiple [Survey Designs](#survey_design) for [surveys](#survey) within a project; if this occurs, the [Survey Design](#survey). should be reported separately for each [survey](#survey).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    survey_name_ti: "<a href=\"09_glossary.html#survey_name\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Survey Name: A unique alphanumeric identifier for each [survey](#survey) period (e.g., 'fortmc_001').\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    survey_objectives_ti: "<a href=\"09_glossary.html#survey_objectives\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Survey Objectives: The specific objectives of each [survey](#survey) within a project, including the [Target Species](#target_species), the state variables (e.g., occupancy, [density](#density)), and proposed modelling approach(es). Survey Objectives should be specific, measurable, achievable, relevant, and time-bound (i.e., SMART).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    survey_ti: "<a href=\"09_glossary.html#survey\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Survey: A unique deployment period (temporal extent) within a project (recorded as '[Survey Name](#survey_name)').\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    tag_ti: "<a href=\"09_glossary.html#tag\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Tag: When individuals, or groups of individuals, are categorized within an image, regardless of whether the information applies to all of the individuals in the image. A single tag is applied to categorize one or more individuals with the same combination of characteristics (e.g., Adult Males displaying the same Behaviour). Conversely, multiple tags are applied when individuals in an image differ in their characteristics (e.g., an Adult and a Juvenile, all else remaining equal, are tagged separately). This could also occur for Age Class, Behaviour, Human Transport Mode*/Activity, etc. Since multiple tags can occur for a single image, there may be multiple data rows for the same image (if the Event Type is at the 'Tag' level).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    target_species_ti: "<a href=\"09_glossary.html#target_species\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Target Species: The common name(s) of the species that the [survey](#survey) was designed to detect.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    test_image_taken_ti: "<a href=\"09_glossary.html#test_image_taken\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Test Image Taken: Whether a test image (i.e., an image taken from a camera after it has been set up to provide a permanent record of the visit metadata) was taken. Arm the camera, from ~5 m in front, walk towards the camera while holding the Test Image Sheet.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    test_image_ti: "<a href=\"09_glossary.html#test_image\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Test image: An image taken from a camera after it has been set up to provide a permanent record of the visit metadata (e.g., Sample Station Name, Camera Location Name, Deployment Name, Crew, and Deployment Start Date Time [DD-MMM-YYYY HH:MM:SS]). <br><br>Taking a test image can be useful to compare the information from the image to that of which was collected on the Camera Service*/Retrieval Field Datasheet after retrieval and can help in reducing recording errors.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    timelapse_image_ti: "<a href=\"09_glossary.html#timelapse_image\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Time-lapse image: Images that are taken at regular intervals (e.g., hourly or daily, on the hour). It is critical to take a minimum of one time-lapse image per day at a consistent time (e.g., 12:00 pm [noon]) to create a record of camera functionality and local environmental conditions (e.g., snow cover, plant growth, etc.). Time-lapse images may always be useful for modelling approaches that require estimation of the 'viewshed' ('viewshed [density](#density) estimators' such as REM or time-to-event (TTE) models; see Moeller et al., [2018] for advantages and disadvantages).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    total_number_of_cam_days_ti: "<a href=\"09_glossary.html#total_number_of_cam_days\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Total number of camera days: The number of days that all cameras were active during the [survey](#survey).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    trigger_event_ti: "<a href=\"09_glossary.html#trigger_event\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Trigger 'event': An activation of the camera detector(s) that initiates the capture of a single or multiple images, or the recording of video.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    trigger_speed_ti: "<a href=\"09_glossary.html#trigger_speed\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Trigger speed: The time delay necessary for the camera to shoot a photo once an animal has interrupted the infrared beam within the camera's detection zone (Trolliet et al., 2014). Trigger speed differs from Motion Image Interval (a camera setting specified by the user) in that the trigger speed is inherent to the Camera Make and Camera Model (e.g., two different cameras, models both with a Motion Image Interval set to 'no delay,' may not be able to capture images at the same speed).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    typeid_marked_ti: "<a href=\"09_glossary.html#typeid_marked\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Marked individuals / populations / species: Individuals, populations, or species (varies with modelling approach and context) that can be identified using natural or artificial markings (e.g., coat patterns, scars, tags, collars).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    typeid_partially_marked_ti: "<a href=\"09_glossary.html#typeid_partially_marked\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Partially marked individuals / populations / species: Individuals, populations, or species (varies with modelling approach and context) that have a suite of partially identifying traits (e.g., antler points, sex class, age class). For populations*/species, those in which a proportion of individuals carry marks or in which individuals themselves are partially marked.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    typeid_unmarked_ti: "<a href=\"09_glossary.html#typeid_unmarked\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Unmarked individuals / populations / species: Individuals, populations, or species (varies with modelling approach and context) that cannot be identified using natural or artificial markings (e.g., coat patterns, scars, tags, collars). Unmarked population models rely on supplementary data (e.g., animal movement speed) and*/or assumptions as a surrogate for individual identification; that is, to distinguish between multiple detections of the same individual from detections of multiple individuals when individuals do not have unique features (Gilbert et al., 2020; Morin et al., 2022).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    use_intensity_ti: "<a href=\"09_glossary.html#use_intensity\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Intensity of use (Keim et al., 2019): The expected number of use events of a specific resource unit during a unit of time… [which characterizes] how frequently a particular resource unit is used' (Keim et al., 2019). The intensity of use differs from the probability of use (which characterizes 'the probability of at least one use event of that resource unit during a unit of time'; Keim et al., 2019).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    use_intensity_ti: "<a href=\"09_glossary.html#use_intensity\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Intensity of use: The expected number of use events of a specific resource unit during a unit of time' (i.e., 'how frequently a particular resource unit is used') (Keim et al., 2019). 'Intensity of use differs from probability of occupancy, selection or use, which can remain constant even when the intensity of use varies' (Keim, DeWitt, & Lele, 2011; Lele et al., 2013).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    use_probability_ti: "<a href=\"09_glossary.html#use_probability\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Probability of use: The probability of at least one, use event of that resource unit during a unit of time' (i.e.,  would a particular resource unit be used at least once) (Keim et al., 2019).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    utm_zone_cam_location_ti: "<a href=\"09_glossary.html#utm_zone_cam_location\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"UTM Zone Camera Location: The number corresponding to the Universal Transverse Mercator (UTM) grid zone where the camera was placed (e.g., '12'). UTM is a coordinate system that divides the earth into grid zones that are identified with a number (representing a width of latitude) and letter (representing the hemisphere). <br> <br>In Alberta the UTM zones are either 11, 12, or TTM. Enter all other UTM zones in the Camera Location Comments field (e.g., zones 7-10 for British Columbia), or use Latitude and Longitude instead of UTM coordinates. <br> <br>\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    variance_ti: "<a href=\"09_glossary.html#variance\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Variance: The spread of numbers in a dataset compared to the mean of the dataset' ({{ rtxt_clarke_et_al_2023 }}).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    visit_comments_ti: "<a href=\"09_glossary.html#visit_comments\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Visit Comments: Comments describing additional details about the deployment and*/or Service*/Retrieval visits.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    visit_metadata_ti: "<a href=\"09_glossary.html#visit_metadata\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Visit metadata: Metadata that should be collected each time a camera location is visited to deploy, Service*/Retrieval Field Datasheet.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    visit_ti: "<a href=\"09_glossary.html#visit\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Visit: When a crew has gone to a location to deploy, service, or retrieve a remote camera.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    walktest_complete_ti: "<a href=\"09_glossary.html#walktest_complete\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Walktest Complete: Whether a walktest was performed to ensure the camera height, tilt, etc., adequately captures the desired detection zone. The user will 1) activate the walktest mode, 2) attach the camera at the desired height **/ angle, 3) walk in front of the camera to a specified distance (i.e., the 'Walktest Distance,' e.g., 5 m), and 4) wave their hand in front of the camera (usually at ground level and a chosen height [i.e., the 'Walktest Height,' e.g., 0.8 m]) to determine if the camera is activating (a light on the camera will flash).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    walktest_distance_ti: "<a href=\"09_glossary.html#walktest_distance\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Walktest Distance (m): The horizontal distance from the camera at which the crew performs the walktest (metres; to the nearest 0.05 m). Leave blank if not applicable.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    walktest_height_ti: "<a href=\"09_glossary.html#walktest_height\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Walktest Height (m): The vertical distance from the camera at which the crew performs the walktest (metres; to the nearest 0.05 m). Leave blank if not applicable.\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    walktest_ti: "<a href=\"09_glossary.html#walktest\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Walktest: A test performed to ensure the camera height, tilt, etc., adequately captures the desired detection zone. The user will 1) activate the walktest mode, 2) attach the camera at the desired height **/ angle, 3) walk in front of the camera to a specified distance (i.e., the 'Walktest Distance,' e.g., 5 m), and 4) wave their hand in front of the camera (usually at ground level and a chosen height [i.e., the 'Walktest Height,' e.g., 0.8 m]) to determine if the camera is activating (a light on the camera will flash).\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    obj_vital_rate_birth_ti: "<a href=\"09_glossary.html#obj_vital_rate_birth\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Birth rate: 'The average number of offspring produced per individual per unit time.' ({{ rtxt_nbckc_2024a }})\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    obj_vital_rate_recruitment_ti: "<a href=\"09_glossary.html#obj_vital_rate_recruitment\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Recruitment rate: is the process by which new individuals are added to an existing population, whether by birth and maturation or by immigration. Recruitment rate is really a measure of how many individuals are added to the reproductive pool; individuals are considered to have been recruited once they've reached a certain age ({{ ts_species_dependent }}), and this age is generally related to when they begin to reproduce. (modified from {{ rtxt_nbckc_2024a }})\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    obj_vital_rate_popln_growth_ti: "<a href=\"09_glossary.html#obj_vital_rate_popln_growth\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Population growth rate: The rate of population growth over time. Used as a short-term estimator of growth trend. May also be refferred to as 'The rate of population change'. The rate of population change (increase or decrease) can be estimated, for example, from two or more population estimates (or relative abundance indices) over time.' ({{ rtxt_nbckc_2024a }})\"><button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    access_method_tu: "<a href=\"09_glossary.html#access_method\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Access Method: The method used to reach the camera location (e.g., on 'Foot,' 'ATV,' 'Helicopter,' etc.).\">Access Method<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    accuracy_tl: "<a href=\"09_glossary.html#accuracy\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Accuracy: How close a measured or estimated value is to the true value' (Clarke et al., 2023).\">accuracy<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    accuracy_tu: "<a href=\"09_glossary.html#accuracy\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Accuracy: How close a measured or estimated value is to the true value' (Clarke et al., 2023).\">Accuracy<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    accurate_tl: "<a href=\"09_glossary.html#accurate\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Accuracy: How close a measured or estimated value is to the true value' (Clarke et al., 2023).\">accurate<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    accurate_tl_op: "<a href=\"09_glossary.html#accurate\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Accuracy: How close a measured or estimated value is to the true value' (Clarke et al., 2023).\">inaccurate<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    accurate_tu: "<a href=\"09_glossary.html#accurate\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Accuracy: How close a measured or estimated value is to the true value' (Clarke et al., 2023).\">Inaccurate<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    accurate_tu_op: "<a href=\"09_glossary.html#accurate\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Accuracy: How close a measured or estimated value is to the true value' (Clarke et al., 2023).\">Accurate<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    age_class_adult_tu: "<a href=\"09_glossary.html#age_class_adult\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Adult: Animals that are old enough to breed; reproductively mature.\">Adult<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    age_class_juvenile_tu: "<a href=\"09_glossary.html#age_class_juvenile\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Juvenile: Animals in their first summer, with clearly juvenile features (e.g., spots); mammals older than neonates but that still require parental care.\">Juvenile<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    age_class_subadult_tu: "<a href=\"09_glossary.html#age_class_subadult\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Subadult: Animals older than a 'Juvenile' but not yet an 'Adult'; a 'Subadult' may be further classified into 'Young of the Year' or 'Yearling.'\">Subadult<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    age_class_subadult_yearling_tu: "<a href=\"09_glossary.html#age_class_subadult_yearling\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Subadult - Yearling: Animals approximately one year old; has lived through one winter season; between 'Young of Year' and 'Adult.'\">Subadult - Yearling<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    age_class_subadult_youngofyear_tu: "<a href=\"09_glossary.html#age_class_subadult_youngofyear\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Subadult - Young of Year: Animals less than one year old; born in the previous year's spring, but has not yet lived through a winter season; between 'Juvenile' and 'Yearling.'\">Subadult - Young of Year<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
