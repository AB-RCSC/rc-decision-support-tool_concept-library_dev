    settings_infrared_illum_tl: "<a href=\"09_glossary.html#settings_infrared_illum\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Infrared illuminator: The camera setting that can be enabled (if applicable to the camera make and camera model) to obtain greater visibility at night by producing infrared light. This field is categorical; leave blank if not applicable and record 'Unknown' if not known.\">infrared illuminator<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    settings_infrared_illum_tu: "<a href=\"09_glossary.html#settings_infrared_illum\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Infrared illuminator: The camera setting that can be enabled (if applicable to the camera make and camera model) to obtain greater visibility at night by producing infrared light. This field is categorical; leave blank if not applicable and record 'Unknown' if not known.\">Infrared illuminator<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    settings_motion_img_interval_tu_nu: "<a href=\"09_glossary.html#settings_motion_img_interval\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Motion Image Interval (seconds): The time (in seconds) between images within a multi-image sequence that occur due to motion, heat, or activation of external detector devices. The Motion Image Interval is pre-set in the camera’s settings by the user, but the time at which the camera collects images because of this setting is influenced by the presence of movement or heat. For example, if the camera was set to take 3 images per event at a Motion Image Interval of 3 seconds when the camera detects motion or heat, the first image will be collected (e.g., at 09:00:00), the second image will be collected 3 seconds later (09:00:03), and the third will be collected 3 seconds after that (09:00:06).  <br> <br> This setting differs from the Quiet Period in that the delay occurs between images contained within a multi-image sequence, rather than between multi-image sequences (as in Quiet Period). If a Motion Image Interval was not set, enter '0' seconds (i.e., instantaneous).\">Motion Image Interval<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    settings_motion_img_interval_tu_u: "<a href=\"09_glossary.html#settings_motion_img_interval\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Motion Image Interval (seconds): The time (in seconds) between images within a multi-image sequence that occur due to motion, heat, or activation of external detector devices. The Motion Image Interval is pre-set in the camera’s settings by the user, but the time at which the camera collects images because of this setting is influenced by the presence of movement or heat. For example, if the camera was set to take 3 images per event at a Motion Image Interval of 3 seconds when the camera detects motion or heat, the first image will be collected (e.g., at 09:00:00), the second image will be collected 3 seconds later (09:00:03), and the third will be collected 3 seconds after that (09:00:06).  <br> <br> This setting differs from the Quiet Period in that the delay occurs between images contained within a multi-image sequence, rather than between multi-image sequences (as in Quiet Period). If a Motion Image Interval was not set, enter '0' seconds (i.e., instantaneous).\">Motion Image Interval (seconds)<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    settings_photos_per_trigger_tu: "<a href=\"09_glossary.html#settings_photos_per_trigger\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Photos Per Trigger: The camera setting that describes the number of photos taken each time the camera is triggered.\">Photos Per Trigger<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    settings_quiet_period_tu_nu: "<a href=\"09_glossary.html#settings_quiet_period\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Quiet Period (seconds): The user-defined camera setting which provides the time (in seconds) between shutter 'triggers' if the camera was programmed to pause between firing initially and firing a second time. If a Quiet Period was not set, enter '0.' <br> <br> Also known as 'time lag' (depending on the Camera Make and Camera Model; Palmer et al., 2018). The Quiet Period differs from the Motion Image Interval in that the delay occurs between multi-image sequences rather than between the images contained within multi-image sequences (as in the Motion Image Interval).\">Quiet Period <button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    settings_quiet_period_tu_u: "<a href=\"09_glossary.html#settings_quiet_period\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Quiet Period (seconds): The user-defined camera setting which provides the time (in seconds) between shutter 'triggers' if the camera was programmed to pause between firing initially and firing a second time. If a Quiet Period was not set, enter '0.' <br> <br> Also known as 'time lag' (depending on the Camera Make and Camera Model; Palmer et al., 2018). The Quiet Period differs from the Motion Image Interval in that the delay occurs between multi-image sequences rather than between the images contained within multi-image sequences (as in the Motion Image Interval).\">Quiet Period (seconds)<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    settings_trigger_modes_tu_mod: "<a href=\"09_glossary.html#settings_trigger_modes\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Trigger Mode(s) (camera settings): The camera setting(s) that determine how the camera will trigger: by motion ('Motion Image'), at set intervals ('Time-lapse image'), and*/or by video ('Video'; possible with newer camera models, such as Reconyx HP2X).\">Trigger Mode(s) (camera settings)<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    settings_trigger_sensitivity_tu: "<a href=\"09_glossary.html#settings_trigger_sensitivity\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Trigger Sensitivity: The camera setting responsible for how sensitive a camera is to activation (to 'triggering') via the infrared and*/or heat detectors (if applicable, e.g., Reconyx HyperFire cameras have a choice between 'Low,' 'Low*/Med,' 'Med,' 'Med*/High,' 'High,' 'Very high' and 'Unknown'). \">Trigger Sensitivity<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
