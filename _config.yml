    key_id_tu: "<a href=\"09_glossary.html#key_id\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Key ID: The unique ID for the specific key or set of keys used to lock*/secure the camera to the post, tree, etc.\">Key ID<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    latitude_cam_location_tu: "<a href=\"09_glossary.html#latitude_cam_location\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Latitude Camera Location: The latitude of the camera location in decimal degrees to five decimal places (e.g., '53.78136'). Leave blank if recording Northing instead.\">Latitude Camera Location<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    longitude_cam_location_tu: "<a href=\"09_glossary.html#longitude_cam_location\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Longitude Camera Location: The longitude of the camera location in decimal degrees to five decimal places (e.g., '-113.46067'). Leave blank if recording Easting instead.\">Longitude Camera Location<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    metadata_tl: "<a href=\"09_glossary.html#metadata\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Metadata: Data that provides information about other data (e.g., the number of images on an SD card).\">metadata<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
