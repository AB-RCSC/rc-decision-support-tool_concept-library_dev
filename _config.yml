    mod_divers_rich_rich2_tl: "<a href=\"09_glossary.html#mod_divers_rich_rich2\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Species richness: The number of species found in the community/area measured (Pyron, 2010).\">species richness<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
