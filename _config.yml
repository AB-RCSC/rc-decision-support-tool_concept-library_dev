    utm_zone_cam_location_tu: "<a href=\"09_glossary.html#utm_zone_cam_location\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"UTM Zone Camera Location: The number corresponding to the Universal Transverse Mercator (UTM) grid zone where the camera was placed (e.g., '12'). UTM is a coordinate system that divides the earth into grid zones that are identified with a number (representing a width of latitude) and letter (representing the hemisphere). <br> <br>In Alberta the UTM zones are either 11, 12, or TTM. Enter all other UTM zones in the Camera Location Comments field (e.g., zones 7-10 for British Columbia), or use Latitude and Longitude instead of UTM coordinates. <br> <br>\">UTM Zone Camera Location<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    variance_tl: "<a href=\"09_glossary.html#variance\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Variance: The spread of numbers in a dataset compared to the mean of the dataset' (Clarke et al., 2023).\">variance<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
