    easting_cam_location_tu: "<a href=\"09_glossary.html#easting_cam_location\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Easting Camera Location: The easting UTM coordinate of the camera location (e.g., '337875'). Record using the NAD83 datum. Leave blank if recording the Longitude instead.\">Easting Camera Location<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    effective_detection_distance_tl: "<a href=\"09_glossary.html#effective_detection_distance\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Effective detection distance: The distance from a camera that would give the same number of detections if all animals up to that distance are perfectly detected, and no animals that are farther away are detected; Buckland, 1987, Becker et al., 2022).\">effective detection distance<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    effective_detection_distance_tu: "<a href=\"09_glossary.html#effective_detection_distance\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Effective detection distance: The distance from a camera that would give the same number of detections if all animals up to that distance are perfectly detected, and no animals that are farther away are detected; Buckland, 1987, Becker et al., 2022).\">Effective detection distance<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    event_type_tu: "<a href=\"09_glossary.html#event_type\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Event Type: Whether detections were reported as an individual image captured by the camera ('Image'), a 'Sequence,' or 'Tag.'\">Event Type<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    false_trigger_tl: "<a href=\"09_glossary.html#false_trigger\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"False trigger: Blank images (no wildlife or human present). These images commonly occur when a camera is triggered by vegetation blowing in the wind.\">false trigger<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    false_trigger_tl_pl: "<a href=\"09_glossary.html#false_trigger\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"False trigger: Blank images (no wildlife or human present). These images commonly occur when a camera is triggered by vegetation blowing in the wind.\">false triggers<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    false_trigger_tu: "<a href=\"09_glossary.html#false_trigger\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"False trigger: Blank images (no wildlife or human present). These images commonly occur when a camera is triggered by vegetation blowing in the wind.\">False trigger<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    false_trigger_tu_pl: "<a href=\"09_glossary.html#false_trigger\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"False trigger: Blank images (no wildlife or human present). These images commonly occur when a camera is triggered by vegetation blowing in the wind.\">False triggers<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    field_of_view_tu: "<a href=\"09_glossary.html#field_of_view\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Field of View (FOV): The extent of a scene that is visible in an image; a large FOV is obtained by 'zooming out' from a scene, whilst 'zooming in' will result in a smaller FOV (Wearn & Glover-Kapfer, 2017).\">Field of View (FOV)<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    field_of_view_tu_abrv: "<a href=\"09_glossary.html#field_of_view\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Field of View (FOV): The extent of a scene that is visible in an image; a large FOV is obtained by 'zooming out' from a scene, whilst 'zooming in' will result in a smaller FOV (Wearn & Glover-Kapfer, 2017).\">FOV<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    fov_registration_area_tl: "<a href=\"09_glossary.html#fov_registration_area\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Registration area: The area in which an animal entering has at least some probability of being captured on the image.\">registration area<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    fov_registration_area_tu: "<a href=\"09_glossary.html#fov_registration_area\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Registration area: The area in which an animal entering has at least some probability of being captured on the image.\">Registration area<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    fov_target_distance_tu_nu: "<a href=\"09_glossary.html#fov_target_distance\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"FOV Target Feature Distance (m): The distance from the camera to the FOV Target Feature (in metres; to the nearest 0.5 m). Leave blank if not applicable.\">FOV Target Feature Distance<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    fov_target_distance_tu_u: "<a href=\"09_glossary.html#fov_target_distance\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"FOV Target Feature Distance (m): The distance from the camera to the FOV Target Feature (in metres; to the nearest 0.5 m). Leave blank if not applicable.\">FOV Target Feature Distance (m)<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    fov_target_tu: "<a href=\"09_glossary.html#fov_target\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"FOV Target Feature: A specific man-made or natural feature at which the camera is aimed to maximize the detection of wildlife species or to measure the use of that feature. Record 'None' if a FOV Target Feature was not used and 'Unknown' if not known. If 'Other,' describe in the Camera Location Comments.\">FOV Target Feature<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    fov_viewshed_density_estimators_tl_pl: "<a href=\"09_glossary.html#fov_viewshed_density_estimators\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Viewshed density estimators: Methods used to estimate the abundance of unmarked populations from observations of animals that relate animal observations to the space directly sampled by each camera’s viewshed (Moeller et al., 2023); they result in viewshed density estimates that can be extrapolated to abundance within broader sampling frames (Gilbert et al., 2020; Moeller et al., 2023).\">viewshed density estimators<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    fov_viewshed_density_estimators_tu_pl: "<a href=\"09_glossary.html#fov_viewshed_density_estimators\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Viewshed density estimators: Methods used to estimate the abundance of unmarked populations from observations of animals that relate animal observations to the space directly sampled by each camera’s viewshed (Moeller et al., 2023); they result in viewshed density estimates that can be extrapolated to abundance within broader sampling frames (Gilbert et al., 2020; Moeller et al., 2023).\">Viewshed density estimators<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    fov_viewshed_tl: "<a href=\"09_glossary.html#fov_viewshed\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Viewshed: The area visible to the camera as determined by its lens angle (in degrees) and trigger distance (Moeller et al., 2023).\">viewshed<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    fov_viewshed_tu: "<a href=\"09_glossary.html#fov_viewshed\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Viewshed: The area visible to the camera as determined by its lens angle (in degrees) and trigger distance (Moeller et al., 2023).\">Viewshed<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    gps_unit_accuracy_tu_nu: "<a href=\"09_glossary.html#gps_unit_accuracy\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"GPS Unit Accuracy (m) : The margin of error of the GPS unit used to record spatial information (e.g., '5' [m]), such as the coordinates of the camera location. On most GPS units (e.g., 'Garmin') this information is provided on the unit’s satellite information page. \">GPS Unit Accuracy<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    gps_unit_accuracy_tu_u: "<a href=\"09_glossary.html#gps_unit_accuracy\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"GPS Unit Accuracy (m) : The margin of error of the GPS unit used to record spatial information (e.g., '5' [m]), such as the coordinates of the camera location. On most GPS units (e.g., 'Garmin') this information is provided on the unit’s satellite information page. \">GPS Unit Accuracy (m) <button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    hr_tl: "<a href=\"09_glossary.html#hr\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Home range: the area within which an animal normally lives and finds what it needs to survive and reproduce.\">home range<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
