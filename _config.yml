    imperfect_detection_tl: "<a href=\"09_glossary.html#imperfect_detection\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Imperfect detection: Species are often detected 'imperfectly,' meaning that they are not always detected when they are present (e.g., due to cover of vegetation, cryptic nature or small size) (MacKenzie et al., 2004).\">imperfect detection<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
