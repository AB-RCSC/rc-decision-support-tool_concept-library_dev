    mod_divers_rich_rich_est_tl: "<a href=\"09_glossary.html#mod_divers_rich_rich_est\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Estimated species richness: when the 'sum of the number of species seen' is adjusted based on corrections for 'imperfect detection' (i.e. the fact that some species in a given sample may have been missed)' (Wearn & Glover-Kapfer, 2017)\">estimated species richness<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
