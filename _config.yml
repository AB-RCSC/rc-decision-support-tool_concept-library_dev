    distribution_species_tl: "<a href=\"09_glossary.html#distribution_species\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Species distribution: the manner in which a species is spatially arranged. The geographic limits of a particular taxon's distribution is its range, often represented as shaded areas on a map.\">species distribution<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
