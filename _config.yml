    use_intensity_tl: "<a href=\"09_glossary.html#use_intensity\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Intensity of use (Keim et al., 2019): The expected number of use events of a specific resource unit during a unit of time… [which characterizes] how frequently a particular resource unit is used' (Keim et al., 2019). The intensity of use differs from the probability of use (which characterizes 'the probability of at least one use event of that resource unit during a unit of time'; Keim et al., 2019).\">intensity of use<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
