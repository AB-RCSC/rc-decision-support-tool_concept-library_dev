    timelapse_image_tl: "<a href=\"09_glossary.html#timelapse_image\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Time-lapse image: Images that are taken at regular intervals (e.g., hourly or daily, on the hour). It is critical to take a minimum of one time-lapse image per day at a consistent time (e.g., 12:00 pm [noon]) to create a record of camera functionality and local environmental conditions (e.g., snow cover, plant growth, etc.). Time-lapse images may always be useful for modelling approaches that require estimation of the 'viewshed' ('viewshed density estimators' such as REM or time-to-event (TTE) models; see Moeller et al., [2018] for advantages and disadvantages).\">time-lapse image<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
