    hr_tu: "<a href=\"09_glossary.html#hr\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Home range: the area within which an animal normally lives and finds what it needs to survive and reproduce.\">Home range<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    hr_tu_pl: "<a href=\"09_glossary.html#hr\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Home range: the area within which an animal normally lives and finds what it needs to survive and reproduce.\">Home ranges<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    human_transport_mode_activity_tu: "<a href=\"09_glossary.html#human_transport_mode_activity\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Human Transport Mode/Activity: The activity performed or mode of transportation used by a human observed (e.g., hiker, skier, off-highway vehicle, etc.). This categorical field should be populated when data on humans (in addition to wildlife) are collected. Leave blank if not applicable and record 'Unknown' if not known.\">Human Transport Mode/Activity<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    image_tl: "<a href=\"09_glossary.html#image\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Image: An individual image captured by a camera, which may be part of a multi-image sequence (recorded as 'Image Name').\">image<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    image_tu: "<a href=\"09_glossary.html#image\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Image: An individual image captured by a camera, which may be part of a multi-image sequence (recorded as 'Image Name').\">Image<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    img_classification_confidence_tl: "<a href=\"09_glossary.html#img_classification_confidence\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Image classification confidence : The likelihood of an image containing an object of a certain class (Fennell et al., 2022).\">image classification confidence <button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    img_classification_confidence_tu: "<a href=\"09_glossary.html#img_classification_confidence\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Image classification confidence : The likelihood of an image containing an object of a certain class (Fennell et al., 2022).\">Image classification confidence <button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    img_classification_tl: "<a href=\"09_glossary.html#img_classification\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Image classification: The process of assigning class labels to an image according to the wildlife species, other entities (e.g., human, vehicle), or conditions within the image. Image classification can be performed manually or automatically by an artificial intelligence (AI) algorithm. Image classification is sometimes used interchangeably with 'image tagging.'\">image classification<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    img_classification_tu: "<a href=\"09_glossary.html#img_classification\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Image classification: The process of assigning class labels to an image according to the wildlife species, other entities (e.g., human, vehicle), or conditions within the image. Image classification can be performed manually or automatically by an artificial intelligence (AI) algorithm. Image classification is sometimes used interchangeably with 'image tagging.'\">Image classification<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    img_flash_output_tu: "<a href=\"09_glossary.html#img_flash_output\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Image Flash Output: The Image Flash Output is an image metadata field indicating the level of intensity of the flash [if enabled*/applicable]). Record as reported in the image Exif data (e.g., 'Flash Did Not Fire,' 'Auto'). This field is in text format; record 'Unknown' if not known; leave blank if not applicable.\">Image Flash Output<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    img_infrared_illuminator_tu: "<a href=\"09_glossary.html#img_infrared_illuminator\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Image Infrared Illuminator: The Image Infrared Illuminator is an image metadata field indicating whether the infrared illuminator setting was enabled (if applicable; to obtain greater visibility at night by producing infrared light). Record as reported in the image Exif data (e.g., 'On' or 'Off'). This field is categorical; leave blank if not applicable and record 'Unknown' if not known.\">Image Infrared Illuminator<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    img_name_tu: "<a href=\"09_glossary.html#img_name\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Image Name: A unique alphanumeric identifier for the image. It is important to include (at a minimum) the camera location, date, time, and image number when generating an Image Name to avoid duplicate file names (e.g., 'bh1_17-Jul-2018_P900FF04152022_22-Jul-2018 10:34:22_img_100' or 'bh1_17-Jul-2018_22-Jul-2018_10:34:22_img_100').\">Image Name<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    img_processing_tl: "<a href=\"09_glossary.html#img_processing\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Image processing: The series of operations that are taken to extract information from images. In the case of remote camera data, it can include loading the images into a processing platform, extracting information from the image metadata (e.g., the date and time the image was taken), running an artificial intelligence (AI) algorithm to identify empty images, classifying animals or other entities within the image.\">image processing<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    img_processing_tu: "<a href=\"09_glossary.html#img_processing\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Image processing: The series of operations that are taken to extract information from images. In the case of remote camera data, it can include loading the images into a processing platform, extracting information from the image metadata (e.g., the date and time the image was taken), running an artificial intelligence (AI) algorithm to identify empty images, classifying animals or other entities within the image.\">Image processing<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    img_sequence_comments_tu: "<a href=\"09_glossary.html#img_sequence_comments\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Image/Sequence Comments: Comments describing additional details about the image*/sequence.\">Image/Sequence Comments<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    img_sequence_date_time_tu_nu: "<a href=\"09_glossary.html#img_sequence_date_time\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Image/Sequence Date Time (DD-MMM-YYYY HH:MM:SS): The date and time of an image, or the image chosen to represent the sequence, recorded as 'DD-MMM-YYYY HH:MM:SS' (e.g., 22-Jul-2018 11:02:02).  <br> <br> Sequence date*/time information may be reported for a 'representative image' of a sequence (i.e., the image with the most information). For example, if three images were included in a sequence, but the Sex Class could only be discerned in the second image [all else remaining equal], the second image would be the best representative image of the sequence. <br> <br> The Image*/Sequence Date Time differs from the Image Set Start Date Time which refers to the first image or video collected during a deployment. \">Image/Sequence Date Time<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    img_sequence_date_time_tu_u: "<a href=\"09_glossary.html#img_sequence_date_time\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Image/Sequence Date Time (DD-MMM-YYYY HH:MM:SS): The date and time of an image, or the image chosen to represent the sequence, recorded as 'DD-MMM-YYYY HH:MM:SS' (e.g., 22-Jul-2018 11:02:02).  <br> <br> Sequence date*/time information may be reported for a 'representative image' of a sequence (i.e., the image with the most information). For example, if three images were included in a sequence, but the Sex Class could only be discerned in the second image [all else remaining equal], the second image would be the best representative image of the sequence. <br> <br> The Image*/Sequence Date Time differs from the Image Set Start Date Time which refers to the first image or video collected during a deployment. \">Image/Sequence Date Time (DD-MMM-YYYY HH:MM:SS)<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    img_sequence_tu: "<a href=\"09_glossary.html#img_sequence\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Image Sequence: The order of the image in a rapid-fire sequence as reported in the image Exif data (text; e.g., '1 of 1' or '1 of 3'). Leave blank if not applicable.\">Image Sequence<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    img_set_end_date_time_tu_nu: "<a href=\"09_glossary.html#img_set_end_date_time\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Image Set End Date Time (DD-MMM-YYYY HH:MM:SS): The date and time of the last image or video collected during a specific deployment (e.g., '17-Jan-2018 22:10:05').  <br> <br> The Image Set End Date Time may not coincide with the deployment end date time. Recording this field allows users to account for deployments that were conducted but for which no data was found and to confirm the last date and time a camera was active (if functioning) if no images or videos were captured prior to Service*/Retrieval (especially valuable if users did not collect Time-lapse images or if the camera malfunctioned).\">Image Set End Date Time<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    img_set_end_date_time_tu_u: "<a href=\"09_glossary.html#img_set_end_date_time\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Image Set End Date Time (DD-MMM-YYYY HH:MM:SS): The date and time of the last image or video collected during a specific deployment (e.g., '17-Jan-2018 22:10:05').  <br> <br> The Image Set End Date Time may not coincide with the deployment end date time. Recording this field allows users to account for deployments that were conducted but for which no data was found and to confirm the last date and time a camera was active (if functioning) if no images or videos were captured prior to Service*/Retrieval (especially valuable if users did not collect Time-lapse images or if the camera malfunctioned).\">Image Set End Date Time (DD-MMM-YYYY HH:MM:SS)<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    img_set_start_date_time_tu_nu: "<a href=\"09_glossary.html#img_set_start_date_time\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Image Set Start Date Time (DD-MMM-YYYY HH:MM:SS): The date and time of the first image or video collected during a specific deployment (e.g., '17-Jan-2018 12:00:02'). <br><br> The Image Set Start Date Time may not coincide with the Deployment Start Date Time. Recording this field allows users to confirm the first date and time a camera was active (reliable if Time-lapse images were collected; especially valuable if the user scheduled a start delay).\">Image Set Start Date Time<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
