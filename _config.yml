    obj_behaviour_tl: "<a href=\"09_glossary.html#obj_behaviour\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Behaviour: behaviour focused objectives vary greatly; they may be qualitative or quantitative (e.g., diel activity patterns, mating, boldness, predation, foraging, activity patterns, vigilance, parental care (Caravaggi et al., 2020; Wearn & Glover-Kapfer, 2017).\">behaviour<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    obj_behaviour_tu: "<a href=\"09_glossary.html#obj_behaviour\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Behaviour: behaviour focused objectives vary greatly; they may be qualitative or quantitative (e.g., diel activity patterns, mating, boldness, predation, foraging, activity patterns, vigilance, parental care (Caravaggi et al., 2020; Wearn & Glover-Kapfer, 2017).\">Behaviour<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    obj_density_tl: "<a href=\"09_glossary.html#obj_density\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Density: The number of individuals per unit area (Wearn & Glover-Kapfer, 2017)\">density<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    obj_density_tu: "<a href=\"09_glossary.html#obj_density\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Density: The number of individuals per unit area (Wearn & Glover-Kapfer, 2017)\">Density<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    obj_divers_rich_tl: "<a href=\"09_glossary.html#obj_divers_rich\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Species diversity & richness:     - <b>Species diversity</b>: 'A measure of diversity that incorporates both the number of species in an assemblage and some measure of their relative abundances.' (Gotelli & Chao, 2013)<br>    - <b>Species richness</b>: 'The total number of species in an assemblage or a sample' (Gotelli & Chao, 2013).\">species diversity & richness<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    obj_divers_rich_tu: "<a href=\"09_glossary.html#obj_divers_rich\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Species diversity & richness:     - <b>Species diversity</b>: 'A measure of diversity that incorporates both the number of species in an assemblage and some measure of their relative abundances.' (Gotelli & Chao, 2013)<br>    - <b>Species richness</b>: 'The total number of species in an assemblage or a sample' (Gotelli & Chao, 2013).\">Species diversity & richness<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    obj_inventory_tl: "<a href=\"09_glossary.html#obj_inventory\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Species inventory: Rapid assessment surveys used to determine what species are present in a given area at a given point in time; there is no attempt made to quantify aspects of communities or populations (Wearn & Glover-Kapfer, 2017).\">species inventory<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    obj_inventory_tu: "<a href=\"09_glossary.html#obj_inventory\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Species inventory: Rapid assessment surveys used to determine what species are present in a given area at a given point in time; there is no attempt made to quantify aspects of communities or populations (Wearn & Glover-Kapfer, 2017).\">Species inventory<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    obj_occupancy_tl: "<a href=\"09_glossary.html#obj_occupancy\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Occupancy: The probability a site is occupied by the species (Mackenzie et al., 2002). Occupancy is also highly suitable for evaluating broad-scale patterns of species distribution (Wearn & Glover-Kapfer, 2017).\">occupancy<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    obj_occupancy_tu: "<a href=\"09_glossary.html#obj_occupancy\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Occupancy: The probability a site is occupied by the species (Mackenzie et al., 2002). Occupancy is also highly suitable for evaluating broad-scale patterns of species distribution (Wearn & Glover-Kapfer, 2017).\">Occupancy<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    obj_rel_abund_tl: "<a href=\"09_glossary.html#obj_rel_abund\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Relative abundance: The number of animals detected from one camera/area compared to another camera/area.\">relative abundance<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
