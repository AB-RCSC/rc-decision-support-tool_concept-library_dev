    img_tagging_tl: "<a href=\"09_glossary.html#img_tagging\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Image tagging: The process of classifying an image according to the wildlife species, other entities (e.g., human, vehicle), or conditions within the image. Image tagging may follow image classification to further classify characteristics of the individuals (e.g., age class, sex class, or behaviour) or entities within the image.\">image tagging<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
