    kernel_density_estimator_tl: "<a href=\"09_glossary.html#kernel_density_estimator\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Kernel density estimator: The probability of 'utilization' (Jennrich & Turner, 1969); describes the relative probability of use (Powell & Mitchell, 2012).\">kernel density estimator<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
