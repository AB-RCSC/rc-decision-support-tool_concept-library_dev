    mod_divers_rich_rich_obs_tl: "<a href=\"09_glossary.html#mod_divers_rich_rich_obs\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Observed species richness: the sum of the number of species seen' (e.g., Kitamura et al., 2010; Pettorelli et al., 2010; Ahumada et al., 2011; Aamejima et al., 2012)\">observed species richness<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
    mod_divers_rich_rich_obs_tu: "<a href=\"09_glossary.html#mod_divers_rich_rich_obs\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Observed species richness: the sum of the number of species seen' (e.g., Kitamura et al., 2010; Pettorelli et al., 2010; Ahumada et al., 2011; Aamejima et al., 2012)\">Observed species richness<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
