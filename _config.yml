    deployment_end_date_time_tu_nu: "<a href=\"09_glossary.html#deployment_end_date_time\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Deployment End Date Time (DD-MMM-YYYY HH:MM:SS): The date and time that the data was retrieved for a specific deployment (e.g., 27-Jan-2019 23:00:00). The Deployment End Date Time may not coincide with when the last image or video was collected (i.e., the Image Set End Date Time). Recording this field allows users to account for deployments where no images were captured and to confirm the last date and time that the camera was active.\">Deployment End Date Time<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
