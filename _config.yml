    img_trigger_mode_tu: "<a href=\"09_glossary.html#img_trigger_mode\" target=\"_blank\" data-bs-toggle=\"tooltip\" data-bs-title=\"Image Trigger Mode: The type of trigger mode used to capture the image as reported in the image Exif data (e.g., 'Time Lapse,' 'Motion Detection,' 'CodeLoc Not Entered,' 'External Sensor'). Record 'Unknown' if not known.\">Image Trigger Mode<button type=\"button\" class=\"btn btn-bd-tip-info-hidden btn-sm position-relative\">.<span class=\"position-absolute top-0 start-100 translate-middle\">{{ icon_info }}</span></button></a>"
